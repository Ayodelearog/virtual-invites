<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Virtual Invites</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </head>
  <body>

    <div class="container my-4">
      
      <div class="row mb-4">
        <div class="col-md-4 offset-md-4">
          <h2 class="text-center">Send an Invite</h2>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 offset-md-4">
          <div class="col text-center">
            <strong>Invite to:</strong>
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-4 offset-md-4">
          <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
            <option selected value="bibletalk">Bible Talk</option>
            <option value="church">Sunday Service</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 offset-md-4">
          <div class="col text-center">
            <strong>Send via:</strong>
          </div>
        </div>
      </div>

      <div class="row mt-1 mb-4">
        <div class="col-md-4 offset-md-4 text-center">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="sendvia" id="sendvia_sms" value="sms" checked>
            <label class="form-check-label" for="sendvia_sms">SMS</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="sendvia" id="sendvia_email" value="email">
            <label class="form-check-label" for="sendvia_email">E-mail</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="sendvia" id="sendvia_qrcode" value="qrcode">
            <label class="form-check-label" for="sendvia_qrcode">QR Code</label>
          </div>
        </div>
      </div>

      <div class="row" id="sendToLabel">
        <div class="col-md-4 offset-md-4">
          <div class="col text-center">
            <strong>Send to:</strong>
          </div>
        </div>
      </div>

      <div class="row mt-1 mb-4" id="containerSendToSms">
        <div class="col-md-4 offset-md-4">
          <div class="form-floating">
            <input type="tel" pattern="[0-9]*" class="form-control" name="sendto_sms" id="sendto_sms" placeholder="Mobile phone number">
            <label for="sendto_sms">Mobile phone number</label>
          </div>
        </div>
      </div>

      <div class="row mt-1 mb-4 d-none" id="containerSendToEmail">
        <div class="col-md-4 offset-md-4">
          <div class="form-floating">
            <input type="email" class="form-control" name="sendto_email" id="sendto_email" placeholder="E-mail address">
            <label for="sendto_email">E-mail address</label>
          </div>
        </div>
      </div>

      <div class="row mt-1 mb-4 d-none" id="containerSendToQRCode">
        <div class="col-md-4 offset-md-4">
          <div class="text-center" id="qrcode">
            [ INSERT QR CODE HERE ]
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 offset-md-4">
          <div class="col text-center">
            <strong>Recipient's name:</strong>
          </div>
        </div>
      </div>

      <div class="row mt-1 mb-4">
        <div class="col-md-4 offset-md-4">
          <div class="mb-3">
            <div class="row">
              <div class="col">
                <div class="form-floating">
                  <input type="text" class="form-control" name="firstname" id="firstname" placeholder="First name" required>
                  <label for="firstname">First name</label>
                </div>
              </div>
              <div class="col">
                <div class="form-floating">
                  <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Last name">
                  <label for="lastname">Last name</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row mb-2">
        <div class="col-md-4 offset-md-4 text-center">
          <div class="d-inline-block">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="tagwithlocation" checked>
              <label class="form-check-label" for="tagwithlocation">
                Tag invite with my current location
              </label>
            </div>
          </div>
        </div>
      </div>

      <br>

      <div class="row">
        <div class="col-md-4 offset-md-4 text-center">
          <a href="#" class="btn btn-primary btn-lg" id="btnSendInvite">SEND INVITE</a>
        </div>
      </div>

    </div>

    <script type="text/javascript" src="./js/_index/logic.js"></script>
    
  </body>
</html>
