<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Virtual Invites</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </head>
  <body>

    <div class="container my-4">
      
      <div class="row mb-4">
        <div class="col-sm-4 col-md-6 offset-sm-4 offset-md-3">
          <h2 class="text-center">Send an Invite</h2>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-4 col-md-6 offset-sm-4 offset-md-3">
          <div class="col text-center">
            <strong>Invite to:</strong>
          </div>
        </div>
      </div>

      <div class="row mb-4">
        <div class="col-sm-4 col-md-6 offset-sm-4 offset-md-3">
          <select id="events_dropdown" class="form-select form-select-lg" aria-label=".form-select-lg example"></select>

          <div class="container px-3 d-none" id="meetingdetails">
            <div class="row">
              <div class="col">
                <div class="fs-6 text-muted" id="meetingdetails_timedate"></div>
                <div class="fs-6 text-muted" id="meetingdetails_location"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-4 col-md-6 offset-sm-4 offset-md-3">
          <div class="col text-center">
            <strong>Send via:</strong>
          </div>
        </div>
      </div>

      <div class="row mt-1 mb-4">
        <div class="col-sm-4 col-md-6 offset-sm-4 offset-md-3 text-center">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="sendvia" id="sendvia_sms" value="sms" checked>
            <label class="form-check-label" for="sendvia_sms">SMS</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="sendvia" id="sendvia_email" value="email">
            <label class="form-check-label" for="sendvia_email">E-mail</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="sendvia" id="sendvia_qrcode" value="qrcode">
            <label class="form-check-label" for="sendvia_qrcode">QR Code</label>
          </div>
        </div>
      </div>

      <div class="row" id="sendToLabel">
        <div class="col-sm-4 col-md-6 offset-sm-4 offset-md-3">
          <div class="col text-center">
            <strong>Send to:</strong>
          </div>
        </div>
      </div>

      <div class="row my-1" id="containerName">
        <div class="col-sm-4 col-md-6 offset-sm-4 offset-md-3">
          <div class="mb-1">
            <div class="row">
              <div class="col">
                <div class="form-floating">
                  <input type="text" class="form-control" name="name" id="recipientname" placeholder="Recipient's name">
                  <label for="name">Recipient's name</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-0 mb-4" id="containerSendToSms">
        <div class="col-sm-4 col-md-6 offset-sm-4 offset-md-3">
          <div class="form-floating">
            <input type="tel" pattern="[0-9]*" class="form-control" name="sendto_sms" id="sendto_sms" placeholder="Mobile phone number">
            <label for="sendto_sms">Mobile phone number</label>
          </div>
        </div>
      </div>

      <div class="row mt-1 mb-4 d-none" id="containerSendToEmail">
        <div class="col-sm-4 col-md-6 offset-sm-4 offset-md-3">
          <div class="form-floating">
            <input type="email" class="form-control" name="sendto_email" id="sendto_email" placeholder="E-mail address">
            <label for="sendto_email">E-mail address</label>
          </div>
        </div>
      </div>

      <div class="row mt-1 mb-4 d-none" id="containerSendToQRCode">
        <div class="col-sm-4 col-md-6 offset-sm-4 offset-md-3">
          <div class="text-center my-5" id="qrcode">
            [ INSERT QR CODE HERE ]
          </div>
        </div>
      </div>

      <div class="row mb-2" id="containerTagWithLocation">
        <div class="col-sm-4 col-md-6 offset-sm-4 offset-md-3 text-center">
          <div class="d-inline-block">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="tagwithlocation" checked>
              <label class="form-check-label" for="tagwithlocation">
                Tag invite with my current location
              </label>
            </div>
          </div>
        </div>
      </div>

      <br>

      <div class="row mt-2 mb-5">
        <div class="col-sm-4 col-md-6 offset-sm-4 offset-md-3 text-center">
          <a href="#" class="btn btn-primary btn-lg" id="btnSendInvite">SEND INVITE</a>
        </div>
      </div>

    </div>

    <script type="text/javascript" src="js/global.js"></script>
    <script type="text/javascript" src="logic.js"></script>
    
  </body>
</html>
