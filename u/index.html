<!DOCTYPE html>

<html lang="en">
  <head>
    <script src="../js/enforceaccess.js"></script>
    <meta charset="utf-8" />
    <meta
      content="initial-scale=1, shrink-to-fit=no, width=device-width"
      name="viewport"
    />
    <title data-i18n="pagetitle"></title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&family=Oswald:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/daemonite-material.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="../js/intl-tel-input-17.0.0/css/intlTelInput.min.css"
      rel="stylesheet"
    />
    <link href="../css/global.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar bg-white sticky-top">
      <a class="navbar-brand" href="/">
        <img src="/_assets/img/logo.svg" width="133" height="50" alt="logo" />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="navdrawer"
        data-target="#navdrawerDefault"
        aria-controls="navdrawerDefault"
        aria-expanded="false"
        aria-label=""
        data-i18n-global-aria-label="toggleNavigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <div
      aria-hidden="true"
      class="navdrawer navdrawer-right"
      id="navdrawerDefault"
      tabindex="-1"
    >
      <div class="navdrawer-content">
        <div class="navdrawer-header">
          <div class="row">
            <div class="col-9 d-flex justify-content-start">
              <a
                class="navbar-brand px-0"
                href="../"
                data-i18n-global="apptitle"
              ></a>
            </div>
            <div class="col-3 d-flex justify-content-end align-items-center">
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="navdrawer"
                data-target="#navdrawerDefault"
                aria-controls="navdrawerDefault"
                aria-expanded="false"
                aria-label=""
                data-i18n-global-aria-label="toggleNavigation"
              >
                <span class="material-icons mmaterial-icons-outlined">
                  close
                </span>
              </button>
            </div>
          </div>
        </div>
        <nav class="navdrawer-nav">
          <a class="nav-item nav-link" href="../">
            <span class="material-icons mr-3 material-icons-outlined">
              home
            </span>
            <span data-i18n-global="menuHome"></span>
          </a>
          <a class="nav-item nav-link" href="../send/">
            <span class="material-icons mr-3 material-icons-outlined">
              send
            </span>
            <span data-i18n-global="menuSendInvite"></span>
          </a>
          <a class="nav-item nav-link" href="../followup/">
            <span class="material-icons mr-3 material-icons-outlined">
              people
            </span>
            <span data-i18n-global="menuFollowUp"></span>
          </a>
          <a class="nav-item nav-link" href="../events/">
            <span class="material-icons mr-3 material-icons-outlined">
              event
            </span>
            <span data-i18n-global="menuEventsImSharing"></span>
          </a>
          <a class="nav-item nav-link" href="../maps/">
            <span class="material-icons mr-3 material-icons-outlined">
              place
            </span>
            <span data-i18n-global="menuMaps"></span>
          </a>
          <div class="navdrawer-divider"></div>
          <a class="nav-item nav-link" href="../settings/">
            <span class="material-icons mr-3 material-icons-outlined">
              settings
            </span>
            <span data-i18n-global="menuSettings"></span>
          </a>
          <a class="nav-item nav-link" href="../profile/">
            <span class="material-icons mr-3 material-icons-outlined">
              account_circle
            </span>
            <span data-i18n-global="menuMyProfile"></span>
          </a>
          <a class="nav-item nav-link" href="../support/">
            <span class="material-icons mr-3 material-icons-outlined">
              contact_support
            </span>
            <span data-i18n-global="menuSupport"></span>
          </a>
          <a class="nav-item nav-link" href="../logout/">
            <span class="material-icons mr-3 material-icons-outlined">
              logout
            </span>
            <span data-i18n-global="menuLogOut"></span>
          </a>
        </nav>
      </div>
    </div>

    <nav aria-label="breadcrumb" id="breadcrumbs" class="d-none">
      <ol class="breadcrumb bg-white my-0">
        <li class="breadcrumb-item">
          <a href="../" data-i18n="breadcrumbHome"></a>
        </li>
        <li class="breadcrumb-item active">
          <span class="fullname"></span>
        </li>
      </ol>
    </nav>

    <div class="container" id="pageSpinner">
      <div class="row">
        <div class="col col-sm-10 offset-sm-1 mt-3 mb-4 text-center">
          <img
            src="/_assets/img/spinner.svg"
            width="200"
            height="200"
            style="max-width: 100%"
          />
        </div>
      </div>
    </div>

    <div class="container d-none mainContent" id="pageContent">
      <div class="row">
        <div class="col col-sm-10 offset-sm-1 mt-2">
          <div class="text-center">
            <img id="profilephoto" />
            <h2 class="fullname mt-2 mb-1"></h2>
            <div class="mb-1">
              <small class="text-muted" id="churchname"></small>
            </div>

            <div class="followCounts mb-4">
              <div class="d-inline-block mr-4">
                <small class="numFollowedBy text-nowrap"></small>
              </div>

              <div class="d-inline-block ml-4">
                <small class="numFollowing text-nowrap"></small>
              </div>
            </div>

            <div class="followAction mt-4 mb-3 d-none">
              <button
                id="btnFollow"
                class="btn btn-primary"
                data-i18n="btnFollow"
                data-status="follow"
              ></button>
            </div>
          </div>
        </div>
      </div>
      <div class="row" id="profilestats">
        <div class="col col-md-4 offset-md-4">
          <table class="table">
            <tbody>
              <tr>
                <td data-i18n="events"></td>
                <td class="text-right text-capitalize" id="numEvents"></td>
              </tr>
              <tr>
                <td data-i18n="invitesSent"></td>
                <td class="text-right text-capitalize" id="numInvitesSent"></td>
              </tr>
              <tr>
                <td data-i18n="gender"></td>
                <td class="text-right text-capitalize" id="gender"></td>
              </tr>
              <tr>
                <td data-i18n="registered"></td>
                <td class="text-right text-nowrap" id="registrationDate"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="row d-none" id="eventsContainer">
        <div class="col col-md-4 offset-md-4">
          <h3 class="text-center mt-2 mb-4" id="events_headline"></h3>
          <div class="list-group" id="events"></div>
        </div>
      </div>

      <div class="snackbar">
        <div class="snackbar-body"></div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modaltitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modaltitle"></h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label=""
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body pb-0"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-dismiss="modal"
              data-i18n="btnCloseModal"
            ></button>
          </div>
        </div>
      </div>
    </div>

    <br /><br /><br /><br />

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.34/moment-timezone-with-data-10-year-range.min.js"
      integrity="sha512-d11VXfxQMn+sZuIgzHITdIuInr4cVRGV/uLiSI643WH/J+p4gPFYSHXRMR2v+w4Rn2TSyzJjsZjc0M7+Qd+UXw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.10.0/localforage.min.js"
      integrity="sha512-+BMamP0e7wn39JGL8nKAZ3yAQT2dL5oaXWr4ZYlTGkKOaoXM/Yj7c4oy50Ngz5yoUutAG17flueD4F6QpTlPng=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="../css/material-4.1.1-dist/js/material.min.js"></script>
    <script src="../js/getMobileOperatingSystem.js"></script>
    <script src="../js/global.js"></script>
    <script src="logic.js"></script>
  </body>
</html>
