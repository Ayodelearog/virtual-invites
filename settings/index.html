        <div class="navdrawer-header">
          <div class="row">
            <div class="col-9 d-flex justify-content-start">
              <a
                class="navbar-brand px-0"
                href="../"
                data-i18n-global="menuHeadline"
              ></a>
            </div>
            <div class="col-3 d-flex justify-content-end align-items-center">
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="navdrawer"
                data-target="#navdrawerDefault"
                aria-controls="navdrawerDefault"
                aria-expanded="false"

        <nav class="navdrawer-nav">

          <a class="nav-item nav-link" href="../events/">

          <a class="nav-item nav-link active" href="../settings/">
            <span class="material-icons mr-3 material-icons-outlined">

          <a class="nav-item nav-link" href="../profile/">

          <a class="nav-item nav-link" href="../support/">

            </span>
            <span data-i18n-global="menuSupport"></span>
          </a>
          <a class="nav-item nav-link" href="../logout/">

    <nav aria-label="breadcrumb" id="breadcrumbs" class="d-none">
      <ol class="breadcrumb bg-white my-0">
        <li class="breadcrumb-item">
          <a href="../" data-i18n="breadcrumbHome"></a>
        </li>
        <li class="breadcrumb-item active">
          <a href="./" data-i18n="breadcrumbSettings"></a>
        </li>
      </ol>

    <div class="container" id="pageSpinner">
      <div class="row">
        <div class="col col-sm-10 offset-sm-1 mt-3 mb-4 text-center">
          <img
            src="/_assets/img/spinner.svg"
            width="200"
            height="200"
            style="max-width: 100%"
          />
        </div>
      </div>
    </div>

    <div class="container d-none mainContent">
      <div class="row">
        <div class="col col-sm-10 offset-sm-1">
          <h2
            class="text-center text-uppercase my-4"
            data-i18n="pagetitle"
          ></h2>
        </div>
      </div>

      <form id="settingsForm">
        <!-- CUSTOM TEXT -->
        <div class="row mt-3 mb-4">
          <div class="col-12 col-md-8 offset-md-2">
            <h3
              class="bg-light border px-3 py-2"
              data-i18n="customInviteTextHeadline"
            ></h3>
            <div class="px-3">
              <p class="mt-3" data-i18n="customInviteTextExplanation"></p>
              <p class="mt-3 mb-4">
                <span data-i18n="customInviteTextExampleHeading"></span><br />
                <span
                  class="text-primary"
                  data-i18n="customInviteTextExample"
                ></span>
              </p>
              <div class="form-group">
                <label
                  for="bodyText"
                  data-i18n="customInviteText"
                  class="font-weight-bold"
                ></label>
                <input
                  type="text"
                  class="form-control"
                  id="bodyText"
                  maxlength="255"
                />
              </div>
            </div>
          </div>
        </div>

        <!-- NOTIFICATIONS -->
        <div class="row mb-5">
          <div class="col-12 col-md-8 offset-md-2">
            <h3
              class="bg-light border px-3 py-2"
              data-i18n="notificationsHeadline"
            ></h3>

            <div class="px-3">
              <p class="mt-3" data-i18n="notificationsExplanation"></p>

              <!-- Notify via e-mail -->
              <div class="form-check mt-2 mb-3">
                <label for="notifyViaEmail" class="d-block">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="true"
                    id="notifyViaEmail"
                    name="notifyViaEmail"
                    checked
                  />
                  <span
                    data-i18n="notifyViaEmail"
                    class="font-weight-bold"
                  ></span>
                </label>
              </div>

              <!-- Notify via push message -->
              <div class="form-check">
                <label for="notifyViaPush" class="d-block">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="true"
                    id="notifyViaPush"
                    name="notifyViaPush"
                  />
                  <span
                    data-i18n="notifyViaPush"
                    class="font-weight-bold"
                  ></span>
                </label>
              </div>

              <!-- Disabling vs. Unsubscribing -->
              <p class="mt-3" data-i18n="notificationClarification"></p>
            </div>
          </div>
        </div>

        <!-- AUTOMATICALLY ADD TO FOLLOW UP LIST -->
        <div class="row mb-5">
          <div class="col-12 col-md-8 offset-md-2">
            <h3
              class="bg-light border px-3 py-2"
              data-i18n="followUpListHeadline"
            ></h3>

            <div class="px-3">
              <p class="mt-3" data-i18n="followUpListExplanation"></p>
              <div class="form-check mt-2 mb-3">
                <label for="autoAddToFollowUpList" class="d-block">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="true"
                    id="autoAddToFollowUpList"
                    name="notifyViaEmail"
                  />
                  <strong data-i18n="autoAddToFollowUpList"></strong>
                </label>
              </div>
            </div>
          </div>
        </div>

        <!-- PUBLIC PROFILE -->
        <div class="row mb-5">
          <div class="col-12 col-md-8 offset-md-2">
            <h3
              class="bg-light border px-3 py-2"
              data-i18n="publicProfileHeadline"
            ></h3>

            <div class="px-3">
              <p class="mt-3" data-i18n="publicProfileExplanation1"></p>
              <ul>
                <li data-i18n="bulletPointEmailSignature"></li>
                <li data-i18n="bulletPointBusinessCards"></li>
                <li data-i18n="bulletPointFliers"></li>
                <li data-i18n="bulletPointStickers"></li>
                <li data-i18n="bulletPointStamps"></li>
                <li data-i18n="bulletPointQRCode"></li>
              </ul>
              <p class="mt-3" data-i18n="publicProfileExplanation2"></p>
              <h4
                class="mt-4 text-center prettyTextWrap"
                data-i18n="heresTheLink"
              ></h4>
              <div class="bg-light p-3 text-center border border-dark">
                <a
                  href="https://invites.mobi/me/jason-mcneill"
                  id="publicProfileLinkText"
                  class="text-dark"
                  style="font-family: monospace"
                >
                  <small>invites.mobi/me/</small
                  ><strong
                    id="slugtext"
                    class="text-primary"
                    style="font-family: monospace"
                    >jasonmcneill</strong
                  >
                </a>
              </div>
            </div>
          </div>
        </div>

        <div class="snackbar">
          <div class="snackbar-body"></div>
        </div>
      </form>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modaltitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modaltitle"></h5>
            <button
              type="button"
              class="close"
              aria-label=""
              onclick="location.href = '../'"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body pb-3"></div>
          <div class="modal-footer modal-footer-stacked">
            <button
              class="btn btn-outline-info font-weight-bold"
              data-dismiss="modal"
              type="button"
              data-i18n="btnRetry"
            ></button>
            <button
              class="btn btn-outline-info font-weight-bold"
              id="btnFinish"
              type="button"
              data-i18n="btnFinish"
            ></button>
          </div>
        </div>
      </div>
    </div>

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="../js/global.js"></script>
    <script src="../js/sync.js"></script>

  </body>
</html>
