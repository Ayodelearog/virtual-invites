<!DOCTYPE html>

<html lang="en">
  <head>

      rel="stylesheet"
    />
    <link href="../css/global.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar bg-white sticky-top">
      <a class="navbar-brand" href="/">
        <img src="/_assets/img/logo.svg" width="133" height="50" alt="logo" />
      </a>
      <div class="align-items-end">
        <a href="/profile/" class="d-none">
          <img class="profileImageNav" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="navdrawer"
          data-target="#navdrawerDefault"
          aria-controls="navdrawerDefault"
          aria-expanded="false"
          aria-label=""
          data-i18n-global-aria-label="toggleNavigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <div
      aria-hidden="true"
      class="navdrawer navdrawer-right navbar-collapse collapse"
      id="navdrawerDefault"
      tabindex="-1"
    >
      <div class="navdrawer-content">
        <div class="navdrawer-header">
          <div class="row">
            <div class="col-9 d-flex justify-content-start">
              <a
                class="navbar-brand px-0"
                href="../"
                data-i18n-global="menuHeadline"
              ></a>
            </div>
            <div class="col-3 d-flex justify-content-end align-items-center">
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="navdrawer"
                data-target="#navdrawerDefault"
                aria-controls="navdrawerDefault"
                aria-expanded="false"
                aria-label=""
                data-i18n-global-aria-label="toggleNavigation"
              >
                <span class="material-icons material-icons-outlined">
                  close
                </span>
              </button>
            </div>
          </div>
        </div>
        <nav class="navdrawer-nav">
          <a class="nav-item nav-link" href="../">
            <span class="material-icons mr-3 material-icons-outlined">
              home
            </span>
            <span data-i18n-global="menuHome"></span>
          </a>
          <a class="nav-item nav-link" href="../send/">
            <span class="material-icons mr-3 material-icons-outlined">
              send
            </span>
            <span data-i18n-global="menuSendInvite"></span>
          </a>
          <a class="nav-item nav-link active" href="../followup/">
            <span class="material-icons mr-3 material-icons-outlined">
              people
            </span>
            <span data-i18n-global="menuFollowUp"></span>
          </a>
          <a class="nav-item nav-link" href="../events/">
            <span class="material-icons mr-3 material-icons-outlined">
              event
            </span>
            <span data-i18n-global="menuEventsImSharing"></span>
          </a>
          <a class="nav-item nav-link" href="../maps/">
            <span class="material-icons mr-3 material-icons-outlined">
              place
            </span>
            <span data-i18n-global="menuMaps"></span>
          </a>
          <div class="navdrawer-divider"></div>
          <a class="nav-item nav-link" href="../settings/">
            <span class="material-icons mr-3 material-icons-outlined">
              settings
            </span>
            <span data-i18n-global="menuSettings"></span>
          </a>
          <a class="nav-item nav-link" href="../profile/">
            <span class="material-icons mr-3 material-icons-outlined">
              account_circle
            </span>
            <span data-i18n-global="menuMyProfile"></span>
          </a>
          <a class="nav-item nav-link" href="../support/">
            <span class="material-icons mr-3 material-icons-outlined">
              contact_support
            </span>
            <span data-i18n-global="menuSupport"></span>
          </a>
          <a class="nav-item nav-link" href="../logout/">
            <span class="material-icons mr-3 material-icons-outlined">
              logout
            </span>
            <span data-i18n-global="menuLogOut"></span>
          </a>
        </nav>
      </div>
    </div>

    <nav aria-label="breadcrumb" id="breadcrumbs" class="d-none">
      <ol class="breadcrumb bg-white my-0">
        <li class="breadcrumb-item">
          <a href="../" data-i18n="breadcrumbHome"></a>
        </li>
        <li class="breadcrumb-item active">
          <span data-i18n="breadcrumbFollowUp"></span>
        </li>
      </ol>
    </nav>

    <div class="container" id="pageSpinner">
      <div class="row">
        <div class="col col-sm-10 offset-sm-1 mt-3 mb-4 text-center">
          <img
            src="/_assets/img/spinner.svg"
            width="200"
            height="200"
            style="max-width: 100%"
          />
        </div>
      </div>
    </div>

    <div class="container d-none mainContent pb-5" id="pageContent">
      <div class="row mt-2 mb-4 pb-2">
        <div class="col col-sm-10 offset-sm-1">
          <h2
            data-i18n="pagetitle"
            class="text-center text-uppercase m-0 balancedTextWrap"
          ></h2>
        </div>
      </div>

      <div class="row mt-4 mb-4">
        <div class="col col-sm-4 offset-sm-4">
          <div class="list-group">
            <a
              href="#"
              id="btnFindSpecificRecipient"
              class="list-group-item text-center"
              data-i18n="btnFindSpecificRecipient"
              data-toggle="modal"
              data-target="#modalFindSpecificRecipient"
            >
            </a>
            <a
              href="#"
              id="btnListByActivity"
              class="list-group-item text-center"
              data-i18n="btnListByActivity"
              data-toggle="modal"
              data-target="#modalListRecipients"
            >
            </a>
          </div>
        </div>
      </div>

      <div class="row my-5">
        <div
          class="col col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-4 offset-lg-4 text-center"
        >
          <h2 class="text-center" data-i18n="followUpList"></h2>
          <div class="list-group my-4 d-none" id="followUpList"></div>
        </div>

        <div class="container-fluid d-none" id="msgEmptyList">
          <div class="row">
            <div class="col">
              <div
                class="text-left text-sm-center mt-4 large"
                data-i18n="emptyFollowUpList"
              ></div>
            </div>
          </div>
        </div>
      </div>

      <div class="snackbar">
        <div class="snackbar-body"></div>
      </div>
    </div>

    <!-- Modal: Find a Specific Recipient -->
    <div
      class="modal fade"
      id="modalFindSpecificRecipient"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modaltitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5
              class="modal-title"
              id="modaltitle"
              data-i18n="btnFindSpecificRecipient"
            ></h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label=""
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body pb-0">
            <form id="formSpecificRecipient">
              <div id="formSpecificRecipient" class="mb-2">
                <div class="form-group mt-1 mb-4">
                  <label
                    for="specificRecipientName"
                    data-i18n="labelName"
                  ></label>
                  <input
                    type="text"
                    class="form-control"
                    id="specificRecipientName"
                    maxlength="100"
                  />
                </div>

                <div class="form-group mb-4">
                  <label
                    for="specificRecipientPhone"
                    data-i18n="labelPhone"
                  ></label>
                  <input
                    type="tel"
                    class="form-control"
                    id="specificRecipientPhone"
                    maxlength="100"
                    inputmode="numeric"
                    pattern="[0-9]*"
                  />
                </div>

                <div class="form-group my-4">
                  <label
                    for="specificRecipientEmail"
                    data-i18n="labelEmail"
                  ></label>
                  <input
                    type="email"
                    class="form-control"
                    id="specificRecipientEmail"
                    maxlength="255"
                  />
                </div>

                <div class="mt-4 text-center">
                  <button
                    type="submit"
                    class="btn btn-primary mt-3"
                    data-i18n="btnFindSpecific"
                  ></button>
                </div>

                <div id="noSearchResultsSpecificRecipient" class="mt-5 d-none">
                  <hr />
                  <p
                    class="text-center py-5 mb-0 large"
                    data-i18n="noRecordsFound"
                  ></p>
                </div>

                <div
                  id="searchResultsSpecificRecipient"
                  class="mt-5 d-none"
                ></div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-dismiss="modal"
              data-i18n="btnCloseModal"
            ></button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal: List Recipients by Their Activity -->
    <div
      class="modal fade"
      id="modalListRecipients"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modaltitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5
              class="modal-title"
              id="modaltitle"
              data-i18n="btnListByActivity"
            ></h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label=""
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body pb-0">
            <form id="formSearchByActivity">
              <div class="text-center">
                <div class="mt-3">
                  <p>
                    <strong data-i18n="findRecipientsWho"></strong>
                  </p>
                  <div class="mb-2 d-inline-block mx-auto">
                    <div class="form-check text-left">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="searchHaveNotViewedInvite"
                        value="have not viewed invite"
                      />
                      <label
                        class="form-check-label"
                        for="searchHaveNotViewedInvite"
                        data-i18n="haveNotViewedInvite"
                      ></label>
                    </div>
                    <div class="form-check text-left">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="searchHaveViewedInvite"
                        value="have viewed invite"
                      />
                      <label
                        class="form-check-label"
                        for="searchHaveViewedInvite"
                        data-i18n="haveViewedInvite"
                      ></label>
                    </div>

                    <div class="form-check text-left">
                      <input
                        class="form-check-input subitemHaveViewedInvite"
                        type="checkbox"
                        id="searchClickedAddToMyCalendar"
                        value="clicked add to calendar"
                      />
                      <label
                        class="form-check-label"
                        for="searchClickedAddToMyCalendar"
                        data-i18n="clickedAddToMyCalendar"
                      ></label>
                    </div>

                    <div class="form-check text-left">
                      <input
                        class="form-check-input subitemHaveViewedInvite"
                        type="checkbox"
                        id="searchClickedRSVP"
                        value="clicked rsvp"
                      />
                      <label
                        class="form-check-label"
                        for="searchClickedRSVP"
                        data-i18n="clickedRSVP"
                      ></label>
                    </div>
                  </div>
                </div>

                <div class="container p-0 mt-3 mb-3">
                  <div class="row mb-3">
                    <div class="col">
                      <strong data-i18n="betweenDates"></strong>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col col-sm-4 offset-sm-2 pb-4">
                      <div class="text-left">
                        <label for="fromDate" data-i18n="fromDate"></label>
                        <input
                          type="date"
                          id="fromDate"
                          class="form-control datetime-field"
                        />
                      </div>
                    </div>
                    <div class="col col-sm-4 pb-4">
                      <div class="text-left">
                        <label for="toDate" data-i18n="toDate"></label>
                        <input
                          type="date"
                          id="toDate"
                          class="form-control datetime-field"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="text-center">
                <button
                  type="submit"
                  class="btn btn-primary"
                  data-i18n="btnSearchByActivity"
                ></button>
              </div>
            </form>

            <div id="noSearchResultsByActivity" class="mt-5 d-none">
              <hr />
              <p
                class="text-center py-5 mb-0 large"
                data-i18n="noRecordsFound"
              ></p>
            </div>

            <div id="searchResultsByActivity" class="mt-5 d-none"></div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-dismiss="modal"
              data-i18n="btnCloseModal"
            ></button>
          </div>
        </div>
      </div>
    </div>

    <script src="/js/code.jquery.com_jquery-3.3.1.slim.min.js"></script>
    <script src="/js/cdnjs.cloudflare.com_ajax_libs_popper.js_1.14.3_umd_popper.min.js"></script>

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="../css/material-4.1.1-dist/js/material.min.js"></script>
    <script src="../js/global.js"></script>
    <script src="../js/sync.js"></script>
    <script src="logic.js"></script>
  </body>
</html>
