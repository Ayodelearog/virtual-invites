<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      content="initial-scale=1, shrink-to-fit=no, width=device-width"
      name="viewport"
    />
    <title data-i18n="pagetitle"></title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&family=Oswald:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.5/croppie.min.css" integrity="sha512-zxBiDORGDEAYDdKLuYU9X/JaJo/DPzE42UubfBw9yg8Qvb2YRRIQ8v4KsGHOx2H1/+sdSXyXxLXv5r7tHc9ygg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/daemonite-material.css" />
    <link href="../css/global.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-light bg-light sticky-top border-bottom">
      <a class="navbar-brand" href="/">
        <img src="/_assets/img/logo.svg" width="133" height="50" alt="logo" />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="navdrawer"
        data-target="#navdrawerDefault"
        aria-controls="navdrawerDefault"
        aria-expanded="false"
        aria-label=""
        data-i18n-global-aria-label="toggleNavigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <div
      aria-hidden="true"
      class="navdrawer navdrawer-right"
      id="navdrawerDefault"
      tabindex="-1"
    >
      <div class="navdrawer-content">
        <div class="navdrawer-header">
          <div class="row">
            <div class="col-9 d-flex justify-content-start">
              <a
                class="navbar-brand px-0"
                href="../"
                data-i18n-global="apptitle"
              ></a>
            </div>
            <div class="col-3 d-flex justify-content-end align-items-center">
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="navdrawer"
                data-target="#navdrawerDefault"
                aria-controls="navdrawerDefault"
                aria-expanded="false"
                aria-label=""
                data-i18n-global-aria-label="toggleNavigation"
              >
                <span class="material-icons mmaterial-icons-outlined">
                  close
                </span>
              </button>
            </div>
          </div>
        </div>
        <nav class="navdrawer-nav">
          <a class="nav-item nav-link" href="../">
            <span class="material-icons mr-3 material-icons-outlined">
              home
            </span>
            <span data-i18n-global="menuHome"></span>
          </a>
          <a class="nav-item nav-link" href="../support/">
            <span class="material-icons mr-3 material-icons-outlined">
              contact_support
            </span>
            <span data-i18n-global="menuSupport"></span>
          </a>
        </nav>
      </div>
    </div>

    <div class="container d-none" id="contentdone">
      <div class="row">
        <div class="col col-md-6 offset-md-3">
          <h2
            class="text-center text-uppercase my-4"
            data-i18n="checkyouremailtitle"
          ></h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 offset-md-3" data-i18n="checkyouremailtext"></div>
      </div>
    </div>

    <div class="container" id="pageSpinner">
      <div class="row">
        <div class="col col-sm-10 offset-sm-1 mt-3 mb-4 text-center">
          <img
            src="/_assets/img/spinner.svg"
            width="200"
            height="200"
            style="max-width: 100%"
          />
        </div>
      </div>
    </div>

    <div class="container d-none mainContent" id="contentdefault">
      <div class="row">
        <div class="col col-md-6 offset-md-3">
          <h2
            class="text-center text-uppercase my-4"
            data-i18n="pagetitle"
          ></h2>
          <p data-i18n="register-byline"></p>
        </div>
      </div>

      <form
        name="formlogin"
        id="formlogin"
        method="post"
        action="./"
        novalidate
      >
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="form-group mt-3 mb-5">
              <div class="floating-label">
                <label for="username" data-i18n="label-username"> </label>

                <input
                  autocapitalize="off"
                  type="text"
                  class="form-control"
                  id="username"
                />

                <div class="invalid-feedback"></div>
              </div>
            </div>

            <div class="form-group my-5">
              <div class="floating-label">
                <label for="password" data-i18n="label-password"> </label>

                <input
                  autocomplete="new-password"
                  autocapitalize="off"
                  type="password"
                  class="form-control"
                  id="password"
                />

                <div class="invalid-feedback"></div>
              </div>
            </div>

            <div class="form-group my-5">
              <div class="floating-label">
                <label for="email" data-i18n="label-email"> </label>

                <input
                  autocapitalize="off"
                  type="email"
                  class="form-control"
                  id="email"
                />

                <div class="invalid-feedback"></div>
              </div>
            </div>

            <div class="form-group my-5">
              <div class="floating-label">
                <label for="firstname" data-i18n="label-first-name"> </label>

                <input type="text" class="form-control" id="firstname" />

                <div class="invalid-feedback"></div>
              </div>
            </div>

            <div class="form-group my-5">
              <div class="floating-label">
                <label for="lastname" data-i18n="label-last-name"> </label>

                <input type="text" class="form-control" id="lastname" />

                <div class="invalid-feedback"></div>
              </div>
            </div>

            <div class="my-5" id="gendercontainer">
              <label data-i18n="label-gender"></label>
              <div class="custom-control custom-radio mt-2">
                <input
                  type="radio"
                  name="gender"
                  value="male"
                  class="form-check-input"
                  id="gender-male"
                />
                <label
                  for="gender-male"
                  class="form-check-label"
                  data-i18n="label-gender-male"
                ></label>
              </div>
              <div class="custom-control custom-radio">
                <input
                  type="radio"
                  name="gender"
                  value="female"
                  class="form-check-input"
                  id="gender-female"
                />
                <label
                  for="gender-female"
                  class="form-check-label"
                  data-i18n="label-gender-female"
                ></label>
              </div>
              <div class="invalid-feedback invalid-feedback-gender"></div>
            </div>

            <div class="form-group my-5">
              <div class="floating-label">
                <label for="country" data-i18n="label-country"></label>

                <select
                  name="country"
                  id="country"
                  class="form-control"
                ></select>

                <div class="invalid-feedback"></div>
              </div>
            </div>

            <div class="form-group my-5 d-none" id="churchcontainer">
              <div class="floating-label">
                <label for="churchid" data-i18n="label-my-icc-church"> </label>

                <select
                  name="churchid"
                  id="churchid"
                  class="form-control"
                ></select>

                <div class="invalid-feedback"></div>
              </div>
            </div>

            <div class="form-group my-5 d-none" id="unlistedchurchcontainer">
              <div class="floating-label">
                <label for="unlistedchurch" data-i18n="label-unlisted-church">
                </label>

                <input
                  type="text"
                  name="unlistedchurch"
                  id="unlistedchurch"
                  class="form-control"
                />

                <div class="invalid-feedback"></div>
              </div>
            </div>

            <div class="form-group mt-5 mb-2">
              <h3 data-i18n="headline-photoupload" class="text-center mt-0 mb-4"></h3>

              <div class="text-center">
                
                <div id="formTakeASelfie" class="d-none">
                  <label for="photoCapture" class="btn btn-info">Take a selfie</label>
                  <input type="file" id="photoCapture" accept="image/*" capture="user" />
                  <br><br>              
                </div>
              
                <div id="formSelectAPhoto">
                  <label for="photoUpload" class="btn btn-info">Select a photo</label>
                  <input type="file" id="photoUpload" accept="image/*">
                </div>
              
                <div id="photoPreviewContainer" class="d-none">
                  <br><br>              

                  <div id="photoPreview"></div>

                  <div class="container" id="rotateButtons" hidden>
                    <div class="row">
                      <div class="col text-center">
                        <button type="button" class="btn btn-light rotate" data-deg="-90">
                          <span class="material-icons">
                            refresh
                          </span>

                          &nbsp;

                          Rotate
                        </button>
                      </div>

                      <!-- <div class="col text-center">
                        <button type="button" class="btn btn-light mirror">
                          <span class="material-icons">
                            swap_horiz
                          </span>

                          &nbsp;

                          Mirror
                        </button>
                      </div> -->
                    </div>
                  </div>
                </div>
                
              </div>
            </div>

            <br>

            <div class="text-center mt-5 mb-4">
              <div id="progressbar" class="progress d-none">
                <div
                  class="progress-bar progress-bar-indeterminate"
                  role="progressbar"
                ></div>
              </div>
              <button
                type="submit"
                id="formsubmit"
                class="btn btn-primary btn-lg font-weight-bold"
                data-i18n="register-button"
              ></button>
            </div>
            <div class="text-center mt-5">
              <a
                href="../login/"
                id="loginlink"
                class="ml-1"
                data-i18n="login-link"
              ></a>
            </div>
          </div>
        </div>
      </form>

      <div class="snackbar">
        <div class="snackbar-body"></div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modaltitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modaltitle"></h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label=""
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-light text-dark border border-dark"
              data-dismiss="modal"
            ></button>
          </div>
        </div>
      </div>
    </div>

    <br /><br /><br /><br />

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.5/croppie.min.js" integrity="sha512-Gs+PsXsGkmr+15rqObPJbenQ2wB3qYvTHuJO6YJzPe/dTLvhy0fmae2BcnaozxDo5iaF8emzmCZWbQ1XXiX2Ig==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../css/material-4.1.1-dist/js/material.min.js"></script>
    <script src="../js/global.js"></script>
    <script src="logic.js"></script>
  </body>
</html>
