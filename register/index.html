<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      content="initial-scale=1, shrink-to-fit=no, width=device-width"
      name="viewport"
    />
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Oswald"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="../css/material-4.1.1-dist/css/material.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link href="../css/global.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-light bg-light sticky-top border-bottom">
      <a class="navbar-brand" href="/">Virtual Invites</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="navdrawer"
        data-target="#navdrawerDefault"
        aria-controls="navdrawerDefault"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <div
      aria-hidden="true"
      class="navdrawer navdrawer-right"
      id="navdrawerDefault"
      tabindex="-1"
    >
      <div class="navdrawer-content">
        <div class="navdrawer-header">
          <div class="row">
            <div class="col-9 d-flex justify-content-start">
              <a class="navbar-brand px-0" href="../">Virtual Invites</a>
            </div>
            <div class="col-3 d-flex justify-content-end align-items-center">
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="navdrawer"
                data-target="#navdrawerDefault"
                aria-controls="navdrawerDefault"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="material-icons mmaterial-icons-outlined">
                  close
                </span>
              </button>
            </div>
          </div>
        </div>
        <nav class="navdrawer-nav">
          <a class="nav-item nav-link" href="../">
            <span class="material-icons mr-3 material-icons-outlined">
              home
            </span>
            Home
          </a>
          <a class="nav-item nav-link" href="../support/">
            <span class="material-icons mr-3 material-icons-outlined">
              contact_support
            </span>
            Support
          </a>
        </nav>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col col-md-6 offset-md-3">
          <h2 class="text-center text-uppercase my-4">Register</h2>
        </div>
      </div>

      <form
        name="formlogin"
        id="formlogin"
        method="post"
        action="./"
        novalidate
      >
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="form-group row">
              <label for="username" class="col-sm-2 col-form-label">
                <strong>Username:</strong>
              </label>
              <div class="col-sm-10">
                <input
                  autocapitalize="off"
                  type="text"
                  class="form-control"
                  id="username"
                  placeholder="Username"
                />
              </div>
            </div>

            <div class="form-group row">
              <label for="password" class="col-sm-2 col-form-label">
                <strong>Password:</strong>
              </label>
              <div class="col-sm-10">
                <input
                  autocomplete="new-password"
                  autocapitalize="off"
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                />
              </div>
            </div>

            <div class="form-group row">
              <label for="email" class="col-sm-2 col-form-label">
                <strong>E-mail:</strong>
              </label>
              <div class="col-sm-10">
                <input
                  autocapitalize="off"
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="E-mail address"
                />
              </div>
            </div>

            <div class="text-center mt-5 mb-4">
              <button
                type="submit"
                id="formsubmit"
                class="btn btn-primary btn-lg font-weight-bold"
              >
                REGISTER
              </button>
            </div>
            <div class="text-center mt-5">
              <a href="../login/" class="ml-1">Log In</a>
            </div>
          </div>
        </div>
      </form>

      <div class="snackbar">
        <div class="snackbar-body"></div>
      </div>
    </div>

    <br /><br /><br /><br />

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="../css/material-4.1.1-dist/js/material.min.js"></script>
    <script src="../js/global.js"></script>
    <script src="logic.js"></script>
  </body>
</html>
