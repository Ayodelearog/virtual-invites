<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      content="initial-scale=1, shrink-to-fit=no, width=device-width"
      name="viewport"
    />
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="../css/material-4.1.1-dist/css/material.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link href="../css/global.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-light bg-light sticky-top border-bottom">
      <a class="navbar-brand" href="/">Virtual Invites</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="navdrawer"
        data-target="#navdrawerDefault"
        aria-controls="navdrawerDefault"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <div
      aria-hidden="true"
      class="navdrawer navdrawer-right"
      id="navdrawerDefault"
      tabindex="-1"
    >
      <div class="navdrawer-content">
        <div class="navdrawer-header">
          <div class="row">
            <div class="col-9 d-flex justify-content-start">
              <a class="navbar-brand px-0" href="../">Virtual Invites</a>
            </div>
            <div class="col-3 d-flex justify-content-end align-items-center">
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="navdrawer"
                data-target="#navdrawerDefault"
                aria-controls="navdrawerDefault"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="material-icons mmaterial-icons-outlined">
                  close
                </span>
              </button>
            </div>
          </div>
        </div>
        <nav class="navdrawer-nav">
          <a class="nav-item nav-link" href="../">
            <span class="material-icons mr-3 material-icons-outlined">
              home
            </span>
            Home
          </a>
          <a class="nav-item nav-link" href="../support/">
            <span class="material-icons mr-3 material-icons-outlined">
              contact_support
            </span>
            Support
          </a>
        </nav>
      </div>
    </div>

    <div class="container d-none" id="contentdone">
      <div class="row">
        <div class="col col-md-6 offset-md-3">
          <h2
            class="text-center text-uppercase my-4"
            data-i18n="checkyouremailtitle"
          ></h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 offset-md-3" data-i18n="checkyouremailtext"></div>
      </div>
    </div>

    <div class="container" id="contentdefault">
      <div class="row">
        <div class="col col-md-6 offset-md-3">
          <h2
            class="text-center text-uppercase my-4"
            data-i18n="register-headline"
          ></h2>
          <p data-i18n="register-byline"></p>
        </div>
      </div>

      <form
        name="formlogin"
        id="formlogin"
        method="post"
        action="./"
        novalidate
      >
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="form-group mt-3 mb-5">
              <div class="floating-label">
                <label for="username" data-i18n="label-username"> </label>

                <input
                  autocapitalize="off"
                  type="text"
                  class="form-control"
                  id="username"
                />

                <div class="invalid-feedback"></div>
              </div>
            </div>

            <div class="form-group my-5">
              <div class="floating-label">
                <label for="password" data-i18n="label-password"> </label>

                <input
                  autocomplete="new-password"
                  autocapitalize="off"
                  type="password"
                  class="form-control"
                  id="password"
                />

                <div class="invalid-feedback"></div>
              </div>
            </div>

            <div class="form-group my-5">
              <div class="floating-label">
                <label for="email" data-i18n="label-email"> </label>

                <input
                  autocapitalize="off"
                  type="email"
                  class="form-control"
                  id="email"
                />

                <div class="invalid-feedback"></div>
              </div>
            </div>

            <div class="form-group my-5">
              <div class="floating-label">
                <label for="firstname" data-i18n="label-first-name"> </label>

                <input type="text" class="form-control" id="firstname" />

                <div class="invalid-feedback"></div>
              </div>
            </div>

            <div class="form-group my-5">
              <div class="floating-label">
                <label for="lastname" data-i18n="label-last-name"> </label>

                <input type="text" class="form-control" id="lastname" />

                <div class="invalid-feedback"></div>
              </div>
            </div>

            <div class="form-group my-5">
              <div class="floating-label">
                <label for="country" data-i18n="label-country"></label>

                <select
                  name="country"
                  id="country"
                  class="form-control"
                ></select>

                <div class="invalid-feedback"></div>
              </div>
            </div>

            <div class="form-group my-5 d-none" id="churchcontainer">
              <div class="floating-label">
                <label for="churchid" data-i18n="label-my-icc-church"> </label>

                <select
                  name="churchid"
                  id="churchid"
                  class="form-control"
                ></select>

                <div class="invalid-feedback"></div>
              </div>
            </div>

            <div class="form-group my-5 d-none" id="unlistedchurchcontainer">
              <div class="floating-label">
                <label for="unlistedchurch" data-i18n="label-unlisted-church">
                </label>

                <input
                  type="text"
                  name="unlistedchurch"
                  id="unlistedchurch"
                  class="form-control"
                />

                <div class="invalid-feedback"></div>
              </div>
            </div>

            <div class="text-center mt-5 mb-4">
              <button
                type="submit"
                id="formsubmit"
                class="btn btn-primary btn-lg font-weight-bold"
                data-i18n="register-button"
              ></button>
            </div>
            <div class="text-center mt-5">
              <a href="../login/" class="ml-1" data-i18n="login-link"></a>
            </div>
          </div>
        </div>
      </form>

      <div class="snackbar">
        <div class="snackbar-body"></div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modaltitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modaltitle"></h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label=""
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            ></button>
          </div>
        </div>
      </div>
    </div>

    <br /><br /><br /><br />

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="../css/material-4.1.1-dist/js/material.min.js"></script>
    <script src="../js/global.js"></script>
    <script src="logic.js"></script>
  </body>
</html>
