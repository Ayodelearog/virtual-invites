    <nav aria-label="breadcrumb">
      <ol class="breadcrumb bg-white my-0">
        <li class="breadcrumb-item"><a href="../../">Home</a></li>
        <li class="breadcrumb-item"><a href="../">Events</a></li>
        <li class="breadcrumb-item active"><a href="./">Add</a></li>
      </ol>

    <div class="container">
      <div class="row">
        <div class="col col-sm-6 offset-sm-3 mt-3 mb-4">
          <h2 class="text-center text-uppercase m-0" data-i18n="pagetitle"></h2>
        </div>
      </div>
      <div class="row">
        <div class="col col-sm-6 offset-sm-3">
          <form id="formAddEvent" method="POST">
            <div class="form-group">
              <div class="floating-label mt-2 mb-5">
                <label for="language" data-i18n="labelLanguage"></label>
                <select class="form-control" id="language"></select>
                <div class="invalid-feedback" data-i18n="fieldIsRequired"></div>
              </div>
            </div>

            <div class="form-group">
              <div class="floating-label mt-2 mb-5">
                <label for="eventtype" data-i18n="labelEventType"></label>
                <select class="form-control" id="eventtype">
                  <option label=" "></option>
                  <option value="bible talk" data-i18n="optionEventTypeBT"></option>
                  <option value="church" data-i18n="optionEventTypeChurch"></option>
                  <option value="other" data-i18n="optionEventTypeCustom"></option>
                </select>
                <div class="invalid-feedback" data-i18n="fieldIsRequired"></div>
              </div>
            </div>

            <div class="form-group">
              <div class="floating-label my-5">
                <label for="eventtitle" data-i18n="labelEventTitle"></label>
                <input type="text" class="form-control" id="eventtitle" />
                <div class="invalid-feedback" data-i18n="fieldIsRequired"></div>
              </div>
            </div>

            <div class="form-group my-5">
              <div class="textfield-box">
                <label
                  for="eventdescription"
                  data-i18n="labelEventDescription"
                  class="d-none"
                ></label>
                <h4 data-i18n="labelEventDescription"></h4>
                <textarea
                  class="form-control"
                  id="eventdescription"
                  rows="6"
                ></textarea>
                <div class="invalid-feedback" data-i18n="fieldIsRequired"></div>
              </div>
            </div>

            <h4 class="mt-5 mb-2" data-i18n="headlineFrequency"></h4>

            <div class="form-group mt-2 mb-5">
              <select class="form-control" id="frequency">
                <option value="" data-i18n="dropdownDefault"></option>
                <option value="once" data-i18n="frequencyOneTime"></option>
                <option
                  value="Every Sunday"
                  data-i18n="frequencyEverySunday"
                ></option>
                <option
                  value="Every Monday"
                  data-i18n="frequencyEveryMonday"
                ></option>
                <option
                  value="Every Tuesday"
                  data-i18n="frequencyEveryTuesday"
                ></option>
                <option
                  value="Every Wednesday"
                  data-i18n="frequencyEveryWednesday"
                ></option>
                <option
                  value="Every Thursday"
                  data-i18n="frequencyEveryThursday"
                ></option>
                <option
                  value="Every Friday"
                  data-i18n="frequencyEveryFriday"
                ></option>
                <option
                  value="Every Saturday"
                  data-i18n="frequencyEverySaturday"
                ></option>
              </select>
              <div class="invalid-feedback" data-i18n="fieldIsRequired"></div>
            </div>

            <div id="durationContainer" class="d-none">
              <h4 class="mt-5 mb-2" data-i18n="headlineDuration"></h4>
              <div class="form-group mt-2 mb-5">
                <select class="form-control" id="duration">
                  <option value="" data-i18n="dropdownDefault"></option>
                  <option value="same day" data-i18n="durationSameDay"></option>
                  <option
                    value="multiple days"
                    data-i18n="durationMultipleDays"
                  ></option>
                </select>
                <div class="invalid-feedback" data-i18n="fieldIsRequired"></div>
              </div>
            </div>

            <fieldset id="nextOccurrence" class="my-5 d-none">
              <legend data-i18n="nextOccurrence"></legend>
              <div class="floating-label mt-2 mb-5">
                <label for="startdate" data-i18n="labelDate"></label>
                <input type="date" class="form-control" id="startdate" />
                <div class="invalid-feedback" data-i18n="fieldIsRequired"></div>
              </div>

              <div class="floating-label mt-5 mb-4">
                <label for="starttime" data-i18n="labelStartTime"></label>
                <input type="time" class="form-control" id="starttime" />
                <div class="invalid-feedback" data-i18n="fieldIsRequired"></div>
              </div>
            </fieldset>

            <fieldset id="oneTimeEventBeginInfo" class="my-5 d-none">
              <legend data-i18n="legendOneTimeEventBegins"></legend>
              <div class="floating-label mt-2 mb-5">
                <label
                  for="oneTimeEventBeginDate"
                  data-i18n="labelDate"
                ></label>
                <input
                  type="date"
                  class="form-control"
                  id="oneTimeEventBeginDate"
                />
                <div class="invalid-feedback" data-i18n="fieldIsRequired"></div>
              </div>

              <div class="floating-label mt-5 mb-4">
                <label
                  for="oneTimeEventBeginTime"
                  data-i18n="labelStartTime"
                ></label>
                <input
                  type="time"
                  class="form-control"
                  id="oneTimeEventBeginTime"
                />
                <div class="invalid-feedback" data-i18n="fieldIsRequired"></div>
              </div>
            </fieldset>

            <fieldset id="oneTimeEventEndInfo" class="my-5 d-none">
              <legend data-i18n="legendOneTimeEventEnds"></legend>
              <div class="floating-label mt-2 mb-5">
                <label for="oneTimeEventEndDate" data-i18n="labelDate"></label>
                <input
                  type="date"
                  class="form-control"
                  id="oneTimeEventEndDate"
                />
                <div class="invalid-feedback" data-i18n="fieldIsRequired"></div>
              </div>

              <div class="floating-label mt-5 mb-4">
                <label
                  for="oneTimeEventEndTime"
                  data-i18n="labelEndingTime"
                ></label>
                <input
                  type="time"
                  class="form-control"
                  id="oneTimeEventEndTime"
                />
                <div class="invalid-feedback" data-i18n="fieldIsRequired"></div>
              </div>
            </fieldset>

            <fieldset id="locationContainer" class="my-5">
              <legend data-i18n="headlineLocation"></legend>
              <div class="mt-4 mb-5">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="locationvisibility" id="locationIsPublic" value="public" checked>
                  <label class="form-check-label" for="locationIsPublic">
                    <div><strong data-i18n="locationIsPublicLine1"></strong></div>
                    <div data-i18n="locationIsPublicLine2"></div>
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="locationvisibility" id="locationIsDiscreet" value="discreet">
                  <label class="form-check-label" for="locationIsDiscreet">
                    <div><strong data-i18n="locationIsDiscreetLine1"></strong></div>
                    <div data-i18n="locationIsDiscreetLine2"></div>
                  </label>
                </div>
              </div>
              <div id="locationInfo">
                <div class="mb-5">
                  <h4>
                    <span data-i18n="locationName"></span> 
                    <span data-i18n="optional" class="font-weight-light"></span>
                  </h4>
                  <data class="form-group mb-3">
                    <input type="text" class="form-control" id="locationName" />
                  </data>
                </div>
                <div id="addressContainer">
                  <h4 data-i18n="addressHeadline" class="mb-0"></h4>
                  <div class="form-group mb-5">
                    <div class="mb-3">
                      <label for="addressLine1"></label>
                      <input
                        type="text"
                        class="form-control"
                        id="addressLine1"
                        data-i18n-placeholder="addressLine1"
                      />
                      <div class="invalid-feedback" data-i18n="fieldIsRequired"></div>
                    </div>
                    <div class="my-3">
                      <label for="addressLine2"></label>
                      <input
                        type="text"
                        class="form-control"
                        id="addressLine2"
                        data-i18n-placeholder="addressLine2"
                      />
                      <div class="invalid-feedback" data-i18n="fieldIsRequired"></div>
                    </div>
                    <div class="my-3">
                      <label for="addressLine3"></label>
                      <input
                        type="text"
                        class="form-control"
                        id="addressLine3"
                        data-i18n-placeholder="addressLine3"
                      />
                      <div class="invalid-feedback" data-i18n="fieldIsRequired"></div>
                    </div>

                    <div class="my-4 form-group">
                      <select class="form-control" id="country">
                        <option value="" data-i18n="selectCountry"></option>
                      </select>
                      <div class="invalid-feedback" data-i18n="fieldIsRequired"></div>
                    </div>

                    <div id="coordinatesContainer">
                      <h4 class="mt-5 mb-4">
                        <span data-i18n="coordinatesHeadline"></span>
                        <span
                          data-i18n="optional"
                          class="font-weight-light"
                        ></span>
                      </h4>
                      <div class="row">
                        <div class="col">
                          <div class="floating-label">
                            <label for="latitude" data-i18n="latitude"></label>
                            <input
                              id="latitude"
                              type="number"
                              class="form-control"
                            />
                            <div class="invalid-feedback"></div>
                          </div>
                        </div>
                        <div class="col">
                          <div class="floating-label">
                            <label for="longitude" data-i18n="longitude"></label>
                            <input
                              id="longitude"
                              type="number"
                              class="form-control"
                            />
                            <div class="invalid-feedback"></div>
                          </div>
                        </div>
                      </div>
                      <div id="detectCoordinates" class="mt-3 d-none">
                        <p data-i18n="coordinatesDetectionExplanation" class="my-4"></p>
                        <div class="text-center my-4">
                          <button
                            class="btn btn-info"
                            id="detectCoordinatesButton"
                            data-i18n="buttonDetectLocation"
                          ></button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <h4 class="mb-0">
                    <span data-i18n="headlineOtherLocationDetails"></span>
                    <span
                      data-i18n="optional"
                      class="font-weight-light"
                    ></span>
                  </h4>
                  <div class="form-group">
                    <table class="text-muted mt-1 mb-2" cellpadding="3">
                      <tbody>
                        <tr>
                          <td valign="top" rowspan="4" class="pr-2" data-i18n="otherLocationDetailsForExample"></td>
                          <td class="text-muted" data-i18n="otherLocationDetailsExample1"></td>
                        </tr>
                        <tr>
                          <td class="text-muted" data-i18n="otherLocationDetailsExample2"></td>
                        </tr>
                        <tr>
                          <td class="text-muted" data-i18n="otherLocationDetailsExample3"></td>
                        </tr>
                      </tbody>
                    </table>
                    <div class="textfield-box">
                      <label
                        for="otherLocationDetails"
                        data-i18n="labelOtherLocationDetails"
                        class="d-none"
                      ></label>
                      <textarea
                        class="form-control"
                        id="otherLocationDetails"
                        rows="3"
                      ></textarea>
                      <div class="invalid-feedback"></div>
                    </div>
                  </div>    
                </div>
              </div>
            </fieldset>

            <fieldset id="attendVirtuallyContainer" class="my-5">
              <legend>
                <span data-i18n="headlineAttendVirtually"></span>
                <span data-i18n="optional" class="font-weight-light"></span>
              </legend>
              <div>
                <p data-i18n="attendVirtuallyExplanation"></p>
                <div class="form-group mt-2">
                  <div class="textfield-box">
                    <label
                      for="attendVirtuallyConnectionDetails"
                      data-i18n="attendVirtuallyConnectionDetails"
                    ></label>
                    <textarea
                      class="form-control"
                      id="attendVirtuallyConnectionDetails"
                      rows="6"
                    ></textarea>
                  </div>
                </div>
              </div>
            </fieldset>

            <fieldset id="contactContainer" class="my-5">
              <legend data-i18n="headlineContact"></legend>
              <div class="form-group">
                <div class="floating-label mt-3 mb-4">
                  <label
                    for="contactFirstName"
                    data-i18n="contactFirstName"
                  ></label>
                  <input
                    type="text"
                    class="form-control"
                    id="contactFirstName"
                  />
                  <div class="invalid-feedback" data-i18n="fieldIsRequired"></div>
                </div>

                <div class="form-group">
                  <div class="floating-label my-5">
                    <label
                      for="contactLastName"
                      data-i18n="contactLastName"
                    ></label>
                    <input
                      type="text"
                      class="form-control"
                      id="contactLastName"
                    />
                  </div>
                </div>

                <div class="form-group">
                  <div class="floating-label my-5">
                    <label
                      for="contactPhone"
                      data-i18n="contactPhone"
                    ></label>
                    <input
                      type="tel"
                      class="form-control"
                      id="contactPhone"
                      pattern="[0-9]*"
                    />
                    <div class="invalid-feedback"></div>
                  </div>
                </div>

                <div class="form-group">
                  <div class="floating-label mt-5 mb-4">
                    <label
                      for="contactEmail"
                      data-i18n="contactEmail"
                    ></label>
                    <input
                      type="email"
                      class="form-control"
                      id="contactEmail"
                    />
                    <div class="invalid-feedback"></div>
                  </div>
                </div>
            </fieldset>

            <div class="row">
              <div class="col col-6 text-center">
                <a id="previewbutton" class="btn btn-success text-white spinner_container">
                  <span class="material-icons material-icons-outlined mr-2">
                    preview
                  </span>
                  <span data-i18n="previewButton"></span>
                  <span class="spinner d-none"></span>
                </a>
              </div>
            </div>

            <div class="row my-5 d-none" id="submitrow">
              <div class="col col-6">
                <button id="submitbutton" class="btn btn-primary btn-block btn-lg" data-i18n="submitButton"></a>
              </div>
              <div class="col col-6 text-center">
                <a href="../" class="btn btn-light btn-block btn-lg" data-i18n="cancelLink"></a>
              </div>
            </div>

          </form>
        </div>
      </div>


      <div class="snackbar">
        <div class="snackbar-body"></div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modaltitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modaltitle"></h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label=""
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-light text-dark border border-dark"
              data-dismiss="modal"
            ></button>
          </div>
        </div>
      </div>
    </div>

    <!-- Preview -->
    <div
      class="modal fade"
      id="preview"
      tabindex="-1"
      role="dialog"
      aria-labelledby="previewtitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="previewtitle" data-i18n="previewTitle"></h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label=""
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body"></div>
        </div>
      </div>
    </div>

    <br /><br /><br /><br />

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" referrerpolicy="no-referrer"></script>
    <script src="../../css/material-4.1.1-dist/js/material.min.js"></script>
    <script src="../../js/intl-tel-input-17.0.0/js/intlTelInput.js"></script>
    <script src="../../css/material-4.1.1-dist/js/material.min.js"></script>
    <script src="../../js/linkifyjs/linkify.min.js"></script>
    <script src="../../js/linkifyjs/linkify-html.min.js"></script>
    <script src="../../js/global.js"></script>
    <script src="../../js/getRelativeDate.js"></script>
    <script src="../../js/getMobileOperatingSystem.js"></script>
    <script src="logic.js"></script>
  </body>
