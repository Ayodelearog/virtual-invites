<!DOCTYPE html>

<html lang="en">
  <head>
    <script src="../js/enforceaccess.js"></script>
    <meta charset="utf-8" />
    <meta
      content="initial-scale=1, shrink-to-fit=no, width=device-width"
      name="viewport"
    />
    <title data-i18n="pagetitle"></title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&family=Oswald:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/daemonite-material.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="../js/intl-tel-input-17.0.0/css/intlTelInput.min.css"
      rel="stylesheet"
    />
    <link href="../css/global.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar bg-white sticky-top">
      <a class="navbar-brand" href="/">
        <img src="/_assets/img/logo.svg" width="133" height="50" alt="logo" />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="navdrawer"
        data-target="#navdrawerDefault"
        aria-controls="navdrawerDefault"
        aria-expanded="false"
        aria-label=""
        data-i18n-global-aria-label="toggleNavigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <div
      aria-hidden="true"
      class="navdrawer navdrawer-right navbar-collapse collapse"
      id="navdrawerDefault"
      tabindex="-1"
    >
      <div class="navdrawer-content">
        <div class="navdrawer-header">
          <div class="row">
            <div class="col-9 d-flex justify-content-start">
              <a
                class="navbar-brand px-0"
                href="../"
                data-i18n-global="menuHeadline"
              ></a>
            </div>
            <div class="col-3 d-flex justify-content-end align-items-center">
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="navdrawer"
                data-target="#navdrawerDefault"
                aria-controls="navdrawerDefault"
                aria-expanded="false"
                aria-label=""
                data-i18n-global-aria-label="toggleNavigation"
              >
                <span class="material-icons mmaterial-icons-outlined">
                  close
                </span>
              </button>
            </div>
          </div>
        </div>
        <nav class="navdrawer-nav">
          <a class="nav-item nav-link" href="../">
            <span class="material-icons mr-3 material-icons-outlined">
              home
            </span>
            <span data-i18n-global="menuHome"></span>
          </a>
          <a class="nav-item nav-link" href="../send/">
            <span class="material-icons mr-3 material-icons-outlined">
              send
            </span>
            <span data-i18n-global="menuSendInvite"></span>
          </a>
          <a class="nav-item nav-link" href="../followup/">
            <span class="material-icons mr-3 material-icons-outlined">
              people
            </span>
            <span data-i18n-global="menuFollowUp"></span>
          </a>
          <a class="nav-item nav-link" href="../events/">
            <span class="material-icons mr-3 material-icons-outlined">
              event
            </span>
            <span data-i18n-global="menuEventsImSharing"></span>
          </a>
          <a class="nav-item nav-link" href="../maps/">
            <span class="material-icons mr-3 material-icons-outlined">
              place
            </span>
            <span data-i18n-global="menuMaps"></span>
          </a>
          <div class="navdrawer-divider"></div>
          <a class="nav-item nav-link" href="../settings/">
            <span class="material-icons mr-3 material-icons-outlined">
              settings
            </span>
            <span data-i18n-global="menuSettings"></span>
          </a>
          <a class="nav-item nav-link" href="../profile/">
            <span class="material-icons mr-3 material-icons-outlined">
              account_circle
            </span>
            <span data-i18n-global="menuMyProfile"></span>
          </a>
          <a class="nav-item nav-link" href="../support/">
            <span class="material-icons mr-3 material-icons-outlined">
              contact_support
            </span>
            <span data-i18n-global="menuSupport"></span>
          </a>
          <a class="nav-item nav-link" href="../logout/">
            <span class="material-icons mr-3 material-icons-outlined">
              logout
            </span>
            <span data-i18n-global="menuLogOut"></span>
          </a>
        </nav>
      </div>
    </div>

    <nav aria-label="breadcrumb" id="breadcrumbs" class="d-none">
      <ol class="breadcrumb bg-white my-0">
        <li class="breadcrumb-item">
          <a href="../" data-i18n="breadcrumbHome"></a>
        </li>
        <li class="breadcrumb-item active">
          <a href="./" data-i18n="breadcrumbFollow"></a>
        </li>
      </ol>
    </nav>

    <div class="container" id="pageSpinner">
      <div class="row">
        <div class="col col-sm-10 offset-sm-1 mt-3 mb-4 text-center">
          <img
            src="/_assets/img/spinner.svg"
            width="200"
            height="200"
            style="max-width: 100%"
          />
        </div>
      </div>
    </div>

    <div class="container d-none mainContent" id="pageContent">
      <div class="row">
        <div class="col col-sm-10 offset-sm-1 mt-3 mb-4">
          <h2 class="text-center text-uppercase m-0" data-i18n="pagetitle"></h2>
        </div>
      </div>
      <div class="row">
        <div class="col col-sm-10 offset-sm-1">
          <p class="mt-0">
            <span data-i18n="paragraph1"></span>
            <a
              href="about/"
              class="text-primary text-nowrap"
              data-i18n="learnMore"
            ></a>
          </p>

          <p id="usersNowFollowing" class="d-none mb-5"></p>

          <h3 class="mb-3 text-center" data-i18n="searchByName"></h3>

          <form id="formSearchByName" class="mb-4">
            <div class="row mt-4">
              <div class="col-md-8 offset-md-2">
                <div class="container px-0">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <div class="floating-label">
                          <label
                            for="searchedFirstName"
                            data-i18n="labelFirstName"
                          ></label>
                          <input
                            type="text"
                            id="searchedFirstName"
                            class="form-control"
                          />
                          <div
                            class="invalid-feedback searchedFirstName"
                            data-i18n="errorNameIsRequired"
                          ></div>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <div class="floating-label">
                          <label
                            for="searchedLastName"
                            data-i18n="labelLastName"
                          ></label>
                          <input
                            type="text"
                            id="searchedLastName"
                            class="form-control"
                          />
                          <div
                            class="invalid-feedback searchedLastName"
                            data-i18n="errorNameIsRequired"
                          ></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row my-3 py-2">
                  <div class="col">
                    <div class="form-group floating-label">
                      <label for="churchid" data-i18n="labelChurch"></label>
                      <select id="churchid" class="form-control"></select>
                      <div
                        class="invalid-feedback searchedFirstName"
                        data-i18n="errorChurchIsRequired"
                      ></div>
                      <div>
                        <small
                          id="selectedChurchName"
                          class="text-muted"
                        ></small>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="mt-3 text-center">
                  <button
                    class="btn btn-primary"
                    type="submit"
                    data-i18n="btnSearch"
                  ></button>
                </div>
              </div>
            </div>
          </form>

          <div id="searchResults" class="d-none my-5"></div>

          <div id="searchSpinner" class="d-none text-center">
            <img
              src="/_assets/img/spinner.svg"
              width="200"
              height="200"
              style="max-width: 100%"
            />
          </div>
        </div>
      </div>

      <div class="snackbar">
        <div class="snackbar-body"></div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modaltitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modaltitle"></h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label=""
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body pb-0"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-dismiss="modal"
              data-i18n="btnCloseModal"
            ></button>
          </div>
        </div>
      </div>
    </div>

    <br /><br /><br /><br />

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.34/moment-timezone-with-data-10-year-range.min.js"
      integrity="sha512-d11VXfxQMn+sZuIgzHITdIuInr4cVRGV/uLiSI643WH/J+p4gPFYSHXRMR2v+w4Rn2TSyzJjsZjc0M7+Qd+UXw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.10.0/localforage.min.js"
      integrity="sha512-+BMamP0e7wn39JGL8nKAZ3yAQT2dL5oaXWr4ZYlTGkKOaoXM/Yj7c4oy50Ngz5yoUutAG17flueD4F6QpTlPng=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="../css/material-4.1.1-dist/js/material.min.js"></script>
    <script src="../js/global.js"></script>
    <script src="../js/sync.js"></script>
    <script src="logic.js"></script>
  </body>
</html>
