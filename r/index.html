<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      content="initial-scale=1, shrink-to-fit=no, width=device-width"
      name="viewport"
    />
    <title></title>
    <script
      id="enforceaccess"
      src="../js/enforceaccess.js"
      data-return-here
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&family=Oswald:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/daemonite-material.css" />
    <link href="../css/global.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar bg-white sticky-top">
      <a class="navbar-brand" href="/">
        <img src="/_assets/img/logo.svg" width="133" height="50" alt="logo" />
      </a>
      <div class="align-items-end">
        <a href="/profile/" class="d-none">
          <img class="profileImageNav" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="navdrawer"
          data-target="#navdrawerDefault"
          aria-controls="navdrawerDefault"
          aria-expanded="false"
          aria-label=""
          data-i18n-global-aria-label="toggleNavigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <div
      aria-hidden="true"
      class="navdrawer navdrawer-right navbar-collapse collapse"
      id="navdrawerDefault"
      tabindex="-1"
    >
      <div class="navdrawer-content">
        <div class="navdrawer-header">
          <div class="row">
            <div class="col-9 d-flex justify-content-start">
              <a
                class="navbar-brand px-0"
                href="../"
                data-i18n-global="menuHeadline"
              ></a>
            </div>
            <div class="col-3 d-flex justify-content-end align-items-center">
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="navdrawer"
                data-target="#navdrawerDefault"
                aria-controls="navdrawerDefault"
                aria-expanded="false"
                aria-label=""
                data-i18n-global-aria-label="toggleNavigation"
              >
                <span class="material-icons mmaterial-icons-outlined">
                  close
                </span>
              </button>
            </div>
          </div>
        </div>
        <nav class="navdrawer-nav">
          <a class="nav-item nav-link" href="../">
            <span class="material-icons mr-3 material-icons-outlined">
              home
            </span>
            <span data-i18n-global="menuHome"></span>
          </a>
          <a class="nav-item nav-link" href="../send/">
            <span class="material-icons mr-3 material-icons-outlined">
              send
            </span>
            <span data-i18n-global="menuSendInvite"></span>
          </a>
          <a class="nav-item nav-link" href="../followup/">
            <span class="material-icons mr-3 material-icons-outlined">
              people
            </span>
            <span data-i18n-global="menuFollowUp"></span>
          </a>
          <a class="nav-item nav-link" href="../events/">
            <span class="material-icons mr-3 material-icons-outlined">
              event
            </span>
            <span data-i18n-global="menuEventsImSharing"></span>
          </a>
          <a class="nav-item nav-link" href="../maps/">
            <span class="material-icons mr-3 material-icons-outlined">
              place
            </span>
            <span data-i18n-global="menuMaps"></span>
          </a>
          <div class="navdrawer-divider"></div>
          <a class="nav-item nav-link" href="../settings/">
            <span class="material-icons mr-3 material-icons-outlined">
              settings
            </span>
            <span data-i18n-global="menuSettings"></span>
          </a>
          <a class="nav-item nav-link" href="../profile/">
            <span class="material-icons mr-3 material-icons-outlined">
              account_circle
            </span>
            <span data-i18n-global="menuMyProfile"></span>
          </a>
          <a class="nav-item nav-link" href="../support/">
            <span class="material-icons mr-3 material-icons-outlined">
              contact_support
            </span>
            <span data-i18n-global="menuSupport"></span>
          </a>
          <a class="nav-item nav-link" href="../logout/">
            <span class="material-icons mr-3 material-icons-outlined">
              logout
            </span>
            <span data-i18n-global="menuLogOut"></span>
          </a>
        </nav>
      </div>
    </div>

    <nav aria-label="breadcrumb" id="breadcrumbs" class="d-none">
      <ol class="breadcrumb bg-white my-0">
        <li class="breadcrumb-item">
          <a href="../" data-i18n-global="menuHome"></a>
        </li>
        <li class="breadcrumb-item firstOnMobile">
          <a href="../followup/" data-i18n-global="menuFollowUp"></a>
        </li>
        <li class="breadcrumb-item active">
          <span data-i18n="pagetitle"></span>
        </li>
      </ol>
    </nav>

    <div class="container" id="pageSpinner">
      <div class="row">
        <div class="col col-sm-10 offset-sm-1 mt-3 mb-4 text-center">
          <img
            src="/_assets/img/spinner.svg"
            width="200"
            height="200"
            style="max-width: 100%"
          />
        </div>
      </div>
    </div>

    <div class="container px-3 d-none mainContent">
      <div id="alert" class="d-none row mb-4">
        <div class="col col-md-6 offset-md-3">
          <div
            class="alert alert-danger border border-danger"
            role="alert"
          ></div>
        </div>
      </div>

      <div class="row">
        <div class="col col-md-6 offset-md-3">
          <h2
            class="text-center text-uppercase my-4"
            data-i18n="pagetitle"
          ></h2>
        </div>
      </div>

      <div class="row">
        <div class="col col-md-6 offset-md-3">
          <div class="mb-4">
            <table class="table table-striped">
              <tr>
                <td><strong data-i18n="label_event"></strong></td>
                <td class="text-right">
                  <div id="eventName"></div>
                </td>
              </tr>
              <tr>
                <td><strong data-i18n="label_dateInvited"></strong></td>
                <td class="text-nowrap text-right">
                  <div id="dateInvited"></div>
                </td>
              </tr>
              <tr id="invitedFromLocationContainer" class="invitedFromLocation">
                <td><strong data-i18n="label_invitedFromLocation"></strong></td>
                <td class="text-right align-middle">
                  <a href="#" id="invitedFromLocation" class="mr-1 underline">
                    <img
                      src="../_assets/svg/icons/place.svg"
                      width="20"
                      height="20"
                      style="margin-right: 7px"
                    /><span data-i18n="map"></span>
                  </a>
                </td>
              </tr>
              <tr>
                <td><strong data-i18n="label_views"></strong></td>
                <td class="text-nowrap text-right">
                  <div id="interactionViews" class="px-2"></div>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>

      <div class="row mt-2 mb-3">
        <div class="col col-md-6 offset-md-3 text-center">
          <h3 id="headlineFollowUp"></h3>
        </div>
      </div>

      <div class="row">
        <div class="col col-sm-8 offset-sm-2 col-md-6 offset-md-3">
          <div id="followupQRCodeWithLocation" class="d-none">
            <p id="qrCodeWithLocation"></p>
            <ul>
              <li>
                <a
                  href="#"
                  id="qrCodeMapLink"
                  class="underline"
                  data-i18n="mapAndDrivingDirections"
                ></a>
              </li>
            </ul>
          </div>

          <div id="followupQRCodeWithoutLocation" class="d-none">
            <p id="qrCodeWithoutLocation"></p>
          </div>

          <div id="followup" class="d-none">
            <ul>
              <li class="d-none" id="phoneLinkContainer">
                <a
                  href="#"
                  data-i18n="phone-call"
                  id="phoneLink"
                  class="underline"
                ></a>
              </li>
              <li class="d-none" id="smsLinkContainer">
                <a
                  href="#"
                  data-i18n="send-sms"
                  id="smsLink"
                  class="underline"
                ></a>
              </li>
              <li class="d-none" id="emailLinkContainer">
                <a
                  href="#"
                  data-i18n="send-email"
                  id="emailLink"
                  class="underline"
                ></a>
              </li>
              <li>
                <a
                  href="#"
                  data-i18n="add-calendar-reminder"
                  id="addCalendarReminderLink"
                  class="underline"
                ></a>
              </li>
              <li id="resendLinkContainer">
                <a
                  href="#"
                  data-i18n="resend"
                  id="resendLink"
                  class="underline"
                ></a>
              </li>
              <li class="d-none" id="addToPhonebookLinkContainer">
                <a href="#" id="addToPhonebookLink" class="underline"></a>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col col-md-6 offset-md-3 text-center">
          <hr class="my-2" size="1" noshade="" />
          <p class="balancedTextWrap">
            <small id="timezoneNotice"></small>
          </p>
        </div>
      </div>
    </div>

    <div class="snackbar">
      <div class="snackbar-body"></div>
    </div>

    <br /><br /><br /><br />

    <!-- Follow up reminder modal -->
    <div id="modal" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" data-i18n="followUpReminder"></h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label=""
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group mt-4">
                <label for="followUpDate" data-i18n="date"></label>
                <input
                  type="date"
                  class="form-control-file datetime-field"
                  id="followUpDate"
                />
              </div>

              <div class="form-group mt-5">
                <label for="followUpTime" data-i18n="time"></label>
                <input
                  type="time"
                  class="form-control-file datetime-field"
                  id="followUpTime"
                />
              </div>

              <div class="text-center mt-5 mb-2">
                <div
                  style="max-width: 320px; scroll-margin: 40px"
                  class="d-inline-block"
                  id="addToCalendar"
                >
                  <button
                    id="addToCalendarButton"
                    class="p-3 btn btn-info font-weight-bold"
                    type="button"
                    data-toggle="collapse"
                    data-target="#atcbOptions"
                    aria-expanded="false"
                    aria-controls="atcbOptions"
                  >
                    <img
                      src="/_assets/svg/icons/calendar.svg"
                      width="18"
                      height="20"
                      alt="Invitation icon"
                    />
                    <span
                      class="ml-2 defaultContent"
                      data-i18n="add-to-my-calendar"
                      style="text-transform: initial; white-space: initial"
                    ></span>
                  </button>
                  <div class="collapse" id="atcbOptions">
                    <div
                      class="list-group border border-info text-center list-atcb"
                    >
                      <a
                        href="#"
                        class="list-group-item list-group-item-action"
                        data-destination="apple"
                      >
                        <span class="atcb_icon atcb_icon-apple">
                          <img
                            src="/_assets/svg/icons/addToCalendar-Apple.svg"
                            width="24"
                            height="24"
                            alt=""
                          />
                        </span>
                        <span
                          class="ml-1 defaultContent"
                          data-i18n-global="addToCalendarApple"
                        ></span>
                      </a>
                      <a
                        href="#"
                        class="list-group-item list-group-item-action"
                        data-destination="google"
                      >
                        <span class="atcb_icon atcb_icon-google">
                          <img
                            src="/_assets/svg/icons/addToCalendar-Google.svg"
                            width="24"
                            height="24"
                            alt=""
                          />
                        </span>
                        <span
                          class="ml-1 defaultContent"
                          data-i18n-global="addToCalendarGoogle"
                        ></span>
                      </a>
                      <a
                        href="#"
                        class="list-group-item list-group-item-action"
                        data-destination="ical"
                      >
                        <span class="atcb_icon atcb_icon-ical">
                          <img
                            src="/_assets/svg/icons/addToCalendar-iCalFile.svg"
                            width="24"
                            height="24"
                            alt=""
                          />
                        </span>
                        <span
                          class="ml-1 defaultContent"
                          data-i18n-global="addToCalendarIcalFile"
                        ></span>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/datebook/dist/datebook.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.34/moment-timezone-with-data-10-year-range.min.js"
      integrity="sha512-d11VXfxQMn+sZuIgzHITdIuInr4cVRGV/uLiSI643WH/J+p4gPFYSHXRMR2v+w4Rn2TSyzJjsZjc0M7+Qd+UXw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.10.0/localforage.min.js"
      integrity="sha512-+BMamP0e7wn39JGL8nKAZ3yAQT2dL5oaXWr4ZYlTGkKOaoXM/Yj7c4oy50Ngz5yoUutAG17flueD4F6QpTlPng=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="../css/material-4.1.1-dist/js/material.min.js"></script>
    <script src="../js/getMobileOperatingSystem.js"></script>
    <script src="../js/global.js"></script>
    <script src="../js/sync.js"></script>
    <script src="logic.js"></script>
  </body>
</html>
