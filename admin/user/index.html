  <body>
    <nav class="navbar bg-white sticky-top">
      <a class="navbar-brand" href="/">
        <img src="/_assets/img/logo.svg" width="133" height="50" alt="logo" />
      </a>
      <div class="align-items-end">
        <a href="/profile/" class="profileImageNav"></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="navdrawer"
          data-target="#navdrawerDefault"
          aria-controls="navdrawerDefault"
          aria-expanded="false"

        >
          <span>
            <img src="/_assets/svg/icons/menu.svg" />
          </span>
        </button>
      </div>
    </nav>

    <div
      aria-hidden="true"
      class="navdrawer navdrawer-right navbar-collapse collapse"
      id="navdrawerDefault"
      tabindex="-1"
    >
      <div class="navdrawer-content">
        <div class="navdrawer-header">
          <div class="row">
            <div class="col-9 d-flex justify-content-start">
              <a
                class="navbar-brand px-0"
                href="../../"
                data-i18n-global="menuHeadline"
              ></a>
            </div>
            <div class="col-3 d-flex justify-content-end align-items-center">
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="navdrawer"
                data-target="#navdrawerDefault"
                aria-controls="navdrawerDefault"
                aria-expanded="false"
                aria-label=""
                data-i18n-global-aria-label="toggleNavigation"
              >
                <span>
                  <img src="/_assets/svg/icons/close.svg" />
                </span>
              </button>
            </div>
          </div>
        </div>
        <nav class="navdrawer-nav">
          <a class="nav-item nav-link" href="../../">
            <span class="mr-3">
              <img src="/_assets/svg/icons/home.svg" />
            </span>
            <span data-i18n-global="menuHome"></span>
          </a>
          <a class="nav-item nav-link" href="../../invites/">
            <span class="mr-3">
              <img src="/_assets/svg/icons/people.svg" />
            </span>
            <span data-i18n-global="menuMyInvites"></span>
          </a>
          <a class="nav-item nav-link" href="../../followup/">
            <span class="mr-3">
              <img src="/_assets/svg/icons/list_alt.svg" />
            </span>
            <span data-i18n-global="menuFollowUp"></span>
          </a>
          <a class="nav-item nav-link" href="../../send/">
            <span class="mr-3">
              <img src="/_assets/svg/icons/send.svg" />
            </span>
            <span data-i18n-global="menuSendInvite"></span>
          </a>

          <div class="navdrawer-divider"></div>

          <a class="nav-item nav-link" href="../events/../">
            <span class="mr-3">
              <img src="/_assets/svg/icons/event.svg" />
            </span>
            <span data-i18n-global="menuEventsImSharing"></span>
          </a>
          <a class="nav-item nav-link" href="../../maps/evangelism/">
            <span class="mr-3">
              <img src="/_assets/svg/icons/place.svg" />
            </span>
            <span data-i18n-global="menuMaps"></span>
          </a>
          <a class="nav-item nav-link" href="../../settings/">
            <span class="mr-3">
              <img src="/_assets/svg/icons/settings.svg" />
            </span>
            <span data-i18n-global="menuSettings"></span>
          </a>
          <a class="nav-item nav-link" href="../../profile/">
            <span class="mr-3">
              <img src="/_assets/svg/icons/account_circle.svg" />
            </span>
            <span data-i18n-global="menuMyProfile"></span>
          </a>

          <div class="navdrawer-divider"></div>

          <div class="adminsOnly d-none">
            <a class="nav-item nav-link" href="/admin/">
              <span class="mr-3">
                <img src="/_assets/svg/icons/admin.svg" />
              </span>
              <span data-i18n-global="menuAdmin"></span>
            </a>
          </div>

          <a class="nav-item nav-link" href="../../support/">
            <span class="mr-3">
              <img src="/_assets/svg/icons/contact_support.svg" />
            </span>
            <span data-i18n-global="menuSupport"></span>
          </a>
          <a class="nav-item nav-link" href="../../logout/">
            <span class="mr-3">
              <img src="/_assets/svg/icons/logout.svg" />
            </span>
            <span data-i18n-global="menuLogOut"></span>
          </a>
        </nav>
      </div>
    </div>

    <nav aria-label="breadcrumb" id="breadcrumbs" class="d-none">
      <ol class="breadcrumb bg-white my-0">
        <li class="breadcrumb-item">
          <a href="../../" data-i18n="breadcrumbHome"></a>
        </li>
        <li class="breadcrumb-item">
          <a href="../" data-i18n="breadcrumbAdmin"></a>
        </li>
        <li class="breadcrumb-item firstOnMobile">
          <a href="../users/" data-i18n="breadcrumbUsers"></a>
        </li>
        <li class="breadcrumb-item active"></li>
      </ol>
    </nav>

    <div class="container" id="pageSpinner">
      <div class="row">
        <div class="col col-sm-10 offset-sm-1 mt-3 mb-4 text-center">
          <img
            src="/_assets/img/spinner.svg"
            width="200"
            height="200"
            style="max-width: 100%"
          />
        </div>
      </div>
    </div>

    <div class="container d-none mainContent">
      <div class="row">
        <div class="col text-center">
          <div class="text-center mt-3" id="profilePhoto"></div>
          <h2 id="userFullName" class="text-center balancedTextWrap my-2">
            &nbsp;
          </h2>
          <div class="text-center small mb-3" id="registrationDate"></div>
        </div>
      </div>

      <form id="userform">
        <div class="row mt-3">
          <div class="col col-md-8 offset-md-2">
            <label for="churchid" data-i18n="church"></label>
            <select id="churchid" name="churchid" class="form-control"></select>
            <div
              class="invalid-feedback searchedFirstName"
              data-i18n="errorChurchIsRequired"
            ></div>
            <div>
              <small id="selectedChurchName" class="text-muted"></small>
            </div>
          </div>
        </div>

        <div class="row my-4">
          <div class="col col-md-8 offset-md-2">
            <div class="form-group">
              <label for="country" data-i18n="country"></label>
              <select id="country" class="form-control"></select>
            </div>
          </div>
        </div>

        <div class="row my-4">
          <div class="col col-md-8 offset-md-2">
            <div class="form-group">
              <label for="lang" data-i18n="language"></label>
              <select id="lang" class="form-control"></select>
            </div>
          </div>
        </div>

        <div class="row my-4">
          <div class="col col-md-8 offset-md-2">
            <div class="form-group">
              <label for="firstname" data-i18n="firstname"></label>
              <input type="text" class="form-control" id="firstname" />
            </div>
          </div>
        </div>

        <div class="row my-4">
          <div class="col col-md-8 offset-md-2">
            <div class="form-group">
              <label for="lastname" data-i18n="lastname"></label>
              <input type="text" class="form-control" id="lastname" />
            </div>
          </div>
        </div>

        <div class="row my-4">
          <div class="col col-md-8 offset-md-2">
            <div class="form-group">
              <label for="email" data-i18n="email"></label>
              <input type="text" class="form-control" id="email" />
            </div>
          </div>
        </div>

        <div class="row my-4">
          <div class="col col-md-8 offset-md-2">
            <div class="mb-2 pb-1">
              <label for="usertype" data-i18n="usertype"></label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="usertype"
                id="usertypeUser"
                value="user"
              />
              <label
                class="form-check-label"
                for="usertypeUser"
                data-i18n="userTypeUser"
              ></label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="usertype"
                id="usertypeSysadmin"
                value="sysadmin"
                checked
              />
              <label
                class="form-check-label"
                for="usertypeSysadmin"
                data-i18n="userTypeSysadmin"
              ></label>
            </div>
          </div>
        </div>

        <div class="row my-4">
          <div class="col col-md-8 offset-md-2">
            <div class="mb-2 pb-1">
              <label for="userstatus" data-i18n="accountStatus"></label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="userstatus"
                id="userstatusRegistered"
                value="registered"
              />
              <label
                class="form-check-label"
                for="userstatusRegistered"
                data-i18n="userstatusRegistered"
              ></label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="userstatus"
                id="userstatusFrozen"
                value="frozen"
              />
              <label
                class="form-check-label"
                for="userstatusFrozen"
                data-i18n="userstatusFrozen"
              ></label>
            </div>
          </div>
        </div>

        <div class="row my-4">
          <div class="col col-md-8 offset-md-2">
            <div class="mb-2 pb-1">
              <label for="userstatus" data-i18n="highestLeadershipRole"></label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="highestLeadershipRole"
                id="highestLeadershipRoleHCLUp"
                value="HCL and up"
              />
              <label
                class="form-check-label"
                for="highestLeadershipRoleHCLUp"
                data-i18n="houseChurchLeaderOrHigher"
              ></label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="highestLeadershipRole"
                id="highestLeadershipRoleBTL"
                value="BTL"
              />
              <label
                class="form-check-label"
                for="highestLeadershipRoleBTL"
                data-i18n="bibleTalkLeader"
              ></label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="highestLeadershipRole"
                id="highestLeadershipRoleNoneOfAbove"
                value="neither"
              />
              <label
                class="form-check-label"
                for="highestLeadershipRoleNoneOfAbove"
                data-i18n="noneOfAbove"
              ></label>
            </div>
          </div>
        </div>

        <div class="row mt-5 mb-4">
          <div class="col text-center">
            <button
              type="submit"
              class="btn btn-primary"
              data-i18n-global="update"
            ></button>
          </div>
        </div>
      </form>

      <div class="snackbar">
        <div class="snackbar-body"></div>
      </div>
    </div>

    <br /><br /><br /><br />

          <td>
            <div class="d-inline-block text-center">
              <a href="/" id="navHomeButton">
                <img
                  src="/_assets/svg/icons/nav-home-light.svg"
                  width="22"
                  height="22"
                />
                <div data-i18n-global="navbarHome"></div>
              </a>
            </div>
          </td>

          <td>
            <div class="d-inline-block text-center">
              <a href="/invites/" id="navMyInvitesButton">
                <img
                  src="/_assets/svg/icons/nav-my-invites-light.svg"

                  height="22"
                />
                <div data-i18n-global="navbarMyInvites"></div>
              </a>
            </div>
          </td>

          <td>
            <div class="d-inline-block text-center">
              <a href="/followup/" id="navFollowupButton">
                <img
                  src="/_assets/svg/icons/nav-followup-list-light.svg"
                  width="22"
                  height="22"
                />
                <div data-i18n-global="navbarFollowUp"></div>
              </a>
            </div>
          </td>

          <td>
            <div class="d-inline-block text-center">

                <img
                  src="/_assets/svg/icons/nav-send-an-invite-light.svg"
                  width="22"

                />
                <div data-i18n-global="navbarSendAnInvite"></div>
              </a>
            </div>
          </td>
        </tr>
      </table>
    </nav>

    <script src="/js/code.jquery.com_jquery-3.3.1.slim.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/css/material-4.1.1-dist/js/material.min.js"></script>
    <script src="/js/sync.js"></script>
    <script src="/js/global.js"></script>
    <script src="logic.js"></script>
  </body>
</html>
