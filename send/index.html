    <nav aria-label="breadcrumb">
      <ol class="breadcrumb bg-white my-0">
        <li class="breadcrumb-item">
          <a href="../" data-i18n="breadcrumbHome"></a>
        </li>
        <li class="breadcrumb-item active">
          <a href="./" data-i18n="breadcrumbSendInvite"></a>
        </li>
      </ol>

    <div class="container" id="pageSpinner">
      <div class="row">
        <div class="col col-sm-10 offset-sm-1 mt-3 mb-4 text-center">
          <img
            src="/_assets/img/spinner.svg"
            width="200"
            height="200"
            style="max-width: 100%"
          />
        </div>
      </div>
    </div>

    <div class="container d-none mainContent">
      <div class="row">
        <div class="col col-sm-8 offset-sm-3 col-md-5 offset-md-4">
          <h2
            class="text-center text-uppercase my-4"
            data-i18n="pagetitle"
          ></h2>
        </div>
      </div>

      <form
        name="formsendinvite"
        id="formsendinvite"
        method="post"
        action="./"
        autocomplete="off"
        novalidate
      >
        <div class="form-group row mb-4">
          <div
            class="col-4 col-md-2 offset-md-2 col-form-label py-1 pr-0 text-right"
          >
            <h4 class="text-uppercase" data-i18n="headlinefor"></h4>
          </div>
          <div class="col-8 col-md-5">
            <select
              id="events_dropdown"
              name="events_dropdown"
              class="form-control"
              tabindex="1"
            ></select>
            <div class="card shadow-none mt-3">
              <div
                class="text-secondary font-weight-bold border border-secondary text-dark card-header py-2 text-white small"
                data-i18n="eventDetails"
                style="background-color: #e0e0e0"
              ></div>
              <div
                class="card-body border border-secondary border-top-0 shadow-none py-2"
              >
                <div class="mt-0 d-none" id="meetingdetails">
                  <div class="row">
                    <div class="col">
                      <div
                        class="fs-6 text-secondary small"
                        id="meetingdetails_timedate"
                      ></div>
                      <div
                        class="fs-6 text-secondary small"
                        id="meetingdetails_location"
                      ></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group row mb-3">
          <div
            class="col-4 col-md-2 offset-md-2 col-form-label py-1 pr-0 text-right"
          >
            <h4 class="text-uppercase" data-i18n="headlineto"></h4>
          </div>
          <div class="col-8 col-md-5" id="containerName">
            <input
              type="text"
              class="form-control"
              name="name"
              id="recipientname"
              autocomplete="given-name"
              placeholder=""
              tabindex="2"
              data-i18n-placeholder="recipientsName"
              required
            />
            <div class="invalid-feedback"></div>
          </div>
        </div>

        <div class="form-group row mb-3">
          <div
            class="col-4 col-md-2 offset-md-2 col-form-label py-1 pr-0 text-right"
          >
            <h4 class="text-uppercase" data-i18n="headlinevia"></h4>
          </div>
          <div class="col-8 col-md-5" id="sendViaOptions">
            <select
              tabindex="3"
              name="sendvia"
              id="sendvia"
              class="form-control"
            >
              <option value="sms" data-i18n="viasms"></option>
              <option value="email" data-i18n="viaemail"></option>
              <option value="qrcode" data-i18n="viaqrcode"></option>
              <!-- <option
                value="otherapps"
                data-i18n="viaotherapps"
                class="d-none"
              ></option> -->
            </select>
          </div>
        </div>

        <div class="row d-none" id="containerSendToQRCode">
          <div class="col col-sm-8 offset-sm-3 col-md-5 offset-md-4">
            <div class="text-center mt-2 mb-2" id="qrcode">
              <canvas id="qr" style="max-width: 100%"></canvas>
            </div>
          </div>
        </div>

        <div class="row d-none" id="containerQRCodeInstructions">
          <div class="col col-sm-8 offset-sm-3 col-md-5 offset-md-4">
            <p class="center-text text-dark mt-2 mb-0">
              <strong data-i18n="instructionsLabel"></strong>
              <span data-i18n="instructionsShort"></span>
              <span data-i18n="instructionsLong" class="d-none"></span>
            </p>
          </div>
        </div>

        <div class="form-group row mb-5" id="containerSendToSms">
          <div
            class="col-4 col-md-2 offset-md-2 col-form-label py-1 pr-0 text-right"
          >
            <h4 class="text-uppercase">&nbsp;</h4>
          </div>
          <div class="col-8 col-md-5">
            <div>
              <input
                type="tel"
                class="form-control"
                name="sendto_sms"
                id="sendto_sms"
                placeholder=""
                tabindex="4"
                pattern="[0-9]*"
                data-i18n-placeholder="mobilephonenumber"
              />
            </div>
            <div class="invalid-feedback" id="phoneNumberInvalidFeedback"></div>
          </div>
        </div>

        <div class="form-group row mb-5 d-none" id="containerSendToEmail">
          <div
            class="col-4 col-md-2 offset-md-2 col-form-label py-1 pr-0 text-right"
          >
            <h4 class="text-uppercase">&nbsp;</h4>
          </div>
          <div class="col-8 col-md-5">
            <input
              type="email"
              class="form-control"
              name="sendto_email"
              id="sendto_email"
              placeholder=""
              tabindex="5"
              data-i18n-placeholder="emailaddress"
            />
            <div class="invalid-feedback"></div>
          </div>
        </div>

        <div class="row my-5 d-none" id="containerTagWithLocation">
          <div
            class="col col-sm-8 offset-sm-3 col-md-5 offset-md-4 text-center"
          >
            <div class="d-inline-block">
              <div class="form-check">
                <label class="form-check-label text-dark" for="tagwithlocation">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="tagwithlocation"
                    tabindex="6"
                  />&nbsp;<span data-i18n="taginvitetext"></span>
                </label>
              </div>
            </div>
          </div>
        </div>

        <div class="row my-5" id="containerSendInvite">
          <div
            class="col col-sm-8 offset-sm-3 col-md-5 offset-md-4 text-center"
          >
            <a
              href="#"
              class="btn btn-primary btn-lg font-weight-bold"
              id="btnSendInvite"
              tabindex="7"
              data-defaulttext=""
              data-qrcodetext=""
              data-otherappstext=""
              data-i18n="buttonsendinvite"
            ></a>
            <br /><br />
            <input type="submit" style="display: none" />

            <div class="text-center mt-1">
              <a href="../" class="text-muted" data-i18n="cancel"></a>
            </div>
          </div>
        </div>
      </form>

      <div class="snackbar">
        <div class="snackbar-body"></div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modaltitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modaltitle"></h5>
            <button
              type="button"
              class="close"
              aria-label=""
              onclick="location.href = '../'"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body pb-3"></div>
          <div class="modal-footer modal-footer-stacked">
            <button
              class="btn btn-outline-info font-weight-bold"
              data-dismiss="modal"
              type="button"
              data-i18n="btnRetry"
            ></button>
            <button
              class="btn btn-outline-info font-weight-bold"
              id="btnFinish"
              type="button"
              data-i18n="btnFinish"
            ></button>
          </div>
        </div>
      </div>
    </div>

    <!-- Form Errors -->
    <div
      class="modal fade"
      id="modalFormErrors"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modaltitleFormErrors"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modaltitleFormErrors"></h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label=""
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>

    <br /><br /><br /><br />

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

      crossorigin="anonymous"

    <script

    ></script>

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="../css/material-4.1.1-dist/js/material.min.js"></script>
    <script src="../js/intl-tel-input-17.0.0/js/intlTelInput.js"></script>
    <script src="../js/qrious/qrious.min.js"></script>
    <script src="../js/global.js"></script>
    <script src="logic.js"></script>
  </body>
