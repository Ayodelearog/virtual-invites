      <div class="navdrawer-content">
        <div class="navdrawer-header">
          <div class="row">
            <div class="col-9 d-flex justify-content-start">
              <a
                class="navbar-brand px-0"
                href="../"
                data-i18n-global="apptitle"
              ></a>

              <button

        <nav class="navdrawer-nav">
          <a class="nav-item nav-link" href="../">

          <a class="nav-item nav-link active" href="../send/">

          <a class="nav-item nav-link" href="../invited/">

            </span>

          </a>
          <a class="nav-item nav-link" href="../events/">
            <span class="material-icons mr-3 material-icons-outlined">
              event
            </span>
            <span data-i18n-global="menuEventsImSharing"></span>
          </a>
          <a class="nav-item nav-link" href="../maps/">
            <span class="material-icons mr-3 material-icons-outlined">

          <div class="navdrawer-divider"></div>
          <a class="nav-item nav-link" href="../settings/">

          <a class="nav-item nav-link" href="../profile/">

    </div>

    <div class="container">
      <div class="row">
        <div class="col col-sm-8 offset-sm-3 col-md-5 offset-md-4">
          <h2
            class="text-center text-uppercase my-4"
            data-i18n="pagetitle"
          ></h2>
        </div>
      </div>

      <form name="formsendinvite" id="formsendinvite" method="post" action="./">
        <div class="form-group row mb-4">
          <div
            class="
              col-4 col-md-2
              offset-md-2
              col-form-label
              py-1
              pr-0
              text-right
            "
          >
            <h4 class="text-uppercase" data-i18n="headlinefor"></h4>
          </div>
          <div class="col-8 col-md-5">
            <select
              id="events_dropdown"
              name="events_dropdown"
              class="form-control"
              tabindex="1"
            ></select>
            <div class="mt-1 d-none" id="meetingdetails">
              <div class="row">
                <div class="col">
                  <div
                    class="fs-6 text-muted"
                    id="meetingdetails_timedate"
                  ></div>
                  <div
                    class="fs-6 text-muted"
                    id="meetingdetails_location"
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group row mb-3">
          <div
            class="
              col-4 col-md-2
              offset-md-2
              col-form-label
              py-1
              pr-0
              text-right
            "
          >
            <h4 class="text-uppercase" data-i18n="headlineto"></h4>
          </div>
          <div class="col-8 col-md-5" id="containerName">
            <input
              type="text"
              class="form-control"
              name="name"
              id="recipientname"
              placeholder=""
              tabindex="2"
              data-i18n-placeholder="recipientsName"
              required
            />
          </div>
        </div>

        <div class="form-group row mb-3">
          <div
            class="
              col-4 col-md-2
              offset-md-2
              col-form-label
              py-1
              pr-0
              text-right
            "
          >
            <h4 class="text-uppercase" data-i18n="headlinevia"></h4>
          </div>
          <div class="col-8 col-md-5" id="sendViaOptions">
            <select
              tabindex="3"
              name="sendvia"
              id="sendvia"
              class="form-control"
            >
              <option value="sms" data-i18n="viasms"></option>
              <option value="email" data-i18n="viaemail"></option>
              <option value="qrcode" data-i18n="viaqrcode"></option>
            </select>
          </div>
        </div>

        <div class="row d-none" id="containerSendToQRCode">
          <div class="col col-sm-8 offset-sm-3 col-md-5 offset-md-4">
            <div class="text-center mt-2 mb-2" id="qrcode">
              <canvas id="qr" style="max-width: 100%"></canvas>
            </div>
          </div>
        </div>

        <div class="row d-none" id="containerQRCodeInstructions">
          <div class="col col-sm-8 offset-sm-3 col-md-5 offset-md-4">
            <p class="center-text text-dark mt-3 mb-4">
              <strong data-i18n="instructions"></strong>
              <span data-i18n="instrustionstext"></span>
            </p>
          </div>
        </div>

        <div class="form-group row mb-5" id="containerSendToSms">
          <div
            class="
              col-4 col-md-2
              offset-md-2
              col-form-label
              py-1
              pr-0
              text-right
            "
          >
            <h4 class="text-uppercase">&nbsp;</h4>
          </div>
          <div class="col-8 col-md-5">
            <input
              type="tel"
              class="form-control"
              name="sendto_sms"
              id="sendto_sms"
              placeholder=""
              tabindex="4"
              pattern="[0-9]*"
              data-i18n-placeholder="mobilephonenumber"
            />
          </div>
        </div>

        <div class="form-group row mb-5 d-none" id="containerSendToEmail">
          <div
            class="
              col-4 col-md-2
              offset-md-2
              col-form-label
              py-1
              pr-0
              text-right
            "
          >
            <h4 class="text-uppercase">&nbsp;</h4>
          </div>
          <div class="col-8 col-md-5">
            <input
              type="email"
              class="form-control"
              name="sendto_email"
              id="sendto_email"
              placeholder=""
              tabindex="5"
              data-i18n-placeholder="emailaddress"
            />
          </div>
        </div>

        <div class="row my-4 d-none" id="containerTagWithLocation">
          <div
            class="col col-sm-8 offset-sm-3 col-md-5 offset-md-4 text-center"
          >
            <div class="d-inline-block">
              <div class="form-check">
                <label class="form-check-label text-dark" for="tagwithlocation">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="tagwithlocation"
                    tabindex="6"
                  />&nbsp;<span data-i18n="taginvitetext"></span>
                </label>
              </div>
            </div>
          </div>
        </div>

        <div class="row mt-4" id="containerSendInvite">
          <div
            class="col col-sm-8 offset-sm-3 col-md-5 offset-md-4 text-center"
          >
            <a
              href="#"
              class="btn btn-primary btn-lg font-weight-bold"
              id="btnSendInvite"
              tabindex="7"
              data-defaulttext=""
              data-qrcodetext=""
              data-i18n="buttonsendinvite"
            ></a>
            <br /><br />
            <input type="submit" style="display: none" />
          </div>
        </div>
      </form>

      <div class="snackbar">
        <div class="snackbar-body"></div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modaltitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modaltitle"></h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label=""
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body pb-3"></div>
          <div class="modal-footer p-3">
            <button
              type="button"
              class="btn btn-light text-dark border border-dark mx-2"
              data-dismiss="modal"
              data-i18n="btnRetry"
            ></button>
            <button
              type="button"
              class="btn btn-primary text-white border border-dark"
              data-i18n="btnFinish"
              id="btnFinish"
            ></button>
          </div>
        </div>
      </div>
    </div>

    <br /><br /><br /><br />

    <script src="../js/qrious/qrious.min.js"></script>
    <script src="../js/global.js"></script>
    <script src="logic.js"></script>
  </body>
</html>
