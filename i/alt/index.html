<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      property="og:image"
      content="https://invites.mobi/i/img/envelope-opengraph.jpg"
    />
    <meta
      property="twitter-image"
      content="https://invites.mobi/i/img/envelope-opengraph.jpg"
    />
    <title data-i18n="pagetitle"></title>
    <link rel="stylesheet" type="text/css" href="/css/daemonite-material.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body class="purple-gradient px-3">
    <div class="container bg-white mt-3 mb-3 py-4" style="max-width: 740px">
      <div class="row" id="pageSpinner">
        <div class="col col-sm-10 offset-sm-1 mt-3 mb-4 text-center">
          <img
            src="/_assets/img/spinner.svg"
            width="200"
            height="200"
            style="max-width: 100%"
          />
        </div>
      </div>

      <div class="row mainContent d-none">
        <div class="col">
          <h1 data-i18n="pagetitle" class="text-center pb-2"></h1>
          <p
            data-i18n="explainParagraph"
            class="text-center balancedTextWrap"
          ></p>

          <form id="formEventSearch">
            <!-- My Location -->
            <div class="text-center">
              <div class="mt-4 d-inline-block">
                <div class="form-group text-center">
                  <label for="originLocation" class="text-dark">
                    <h5 data-i18n="labelNearLocation"></h5>
                  </label>
                  <textarea
                    rows="2"
                    cols="40"
                    type="text"
                    class="form-control"
                    id="originLocation"
                    aria-describedby="originLocationHelp"
                    data-i18n-placeholder="placeholderLocation"
                  ></textarea>
                  <div class="text-left">
                    <small
                      id="originLocationHelp"
                      class="form-text"
                      data-i18n="originLocationHelp"
                    >
                    </small>
                  </div>
                </div>

                <div
                  class="text-center mt-3 mb-4 d-none"
                  id="detectMyLocationContainer"
                >
                  <div class="mb-1 text-dark">
                    <small data-i18n="detectLocationOptional"></small>
                  </div>
                  <a
                    href="#"
                    id="detectMyLocation"
                    class="btn btn-sm btn-outline-info border border-info text-capitalize shadow-sm"
                    data-i18n="detectMyLocation"
                  ></a>
                  <div class="mt-1" id="promptAdvisoryContainer">
                    <small
                      data-i18n="promptAdvisory"
                      id="promptAdvisory"
                    ></small>
                  </div>
                </div>
              </div>
            </div>

            <!-- Search options -->
            <div class="my-4 pt-2 text-center">
              <div class="d-inline-block">
                <h5 data-i18n="searchOptions"></h5>
                <table compact>
                  <tbody>
                    <!-- Language -->
                    <tr>
                      <td valign="top" class="p-3 text-left">
                        <label
                          for="lang"
                          data-i18n="labelLanguage"
                          class="text-dark optionsLabel"
                        ></label>
                      </td>
                      <td valign="top" class="p-3">
                        <select
                          class="form-control form-control-sm pt-0 mb-1"
                          id="lang"
                        >
                          <option value="" data-i18n="selectLanguage"></option>
                        </select>
                      </td>
                    </tr>

                    <!-- Radius -->
                    <tr>
                      <td valign="top" class="p-3 text-left">
                        <label
                          for="radius"
                          data-i18n="labelRadius"
                          class="text-dark optionsLabel"
                        ></label>
                      </td>
                      <td valign="top" class="p-3">
                        <input
                          class="form-control form-control-sm pt-0"
                          type="number"
                          pattern="[0-9]*"
                          maxlength="2"
                          id="radius"
                          value="50"
                        />
                        <select
                          class="form-control form-control-sm mt-1 mb-2"
                          id="distanceUnit"
                        >
                          <option
                            value="miles"
                            data-i18n="optionMiles"
                          ></option>
                          <option
                            value="kilometers"
                            data-i18n="optionKilos"
                          ></option>
                        </select>
                      </td>
                    </tr>

                    <!-- Sort By -->
                    <tr>
                      <td valign="top" class="p-3 text-left">
                        <label
                          data-i18n="sortBy"
                          class="text-dark optionsLabel"
                        ></label>
                      </td>
                      <td valign="top" class="p-3 text-left">
                        <div class="form-check">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="sortby"
                            id="sortByDate"
                            value="date"
                            checked
                          />
                          <label
                            class="form-check-label"
                            for="sortByDate"
                            data-i18n="sortByDate"
                          ></label>
                        </div>
                        <div class="form-check mb-0">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="sortby"
                            id="sortByDistance"
                            value="distance"
                          />
                          <label
                            class="form-check-label"
                            for="sortByDistance"
                            data-i18n="sortByDistance"
                          ></label>
                        </div>
                      </td>
                    </tr>

                    <!-- Include virtual events -->
                    <tr>
                      <td colspan="2" class="p-3">
                        <div class="text-left mb-3">
                          <label
                            data-i18n="labelVirtualAttendance"
                            class="text-dark optionsLabel"
                          ></label>
                        </div>
                        <div class="form-check text-left">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            value="include"
                            id="includeVirtualEvents"
                            checked
                          />
                          <label
                            class="form-check-label"
                            for="includeVirtualEvents"
                            data-i18n="checkboxVirtualEvents"
                          ></label>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>

            <!-- Submit button -->
            <div class="text-center mt-5 mb-4">
              <button
                type="submit"
                data-i18n="btnSubmit"
                class="btn btn-light text-capitalize"
                id="altEventsSubmitButton"
              ></button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modaltitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modaltitle"></h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label=""
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body pb-1"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-dismiss="modal"
              data-i18n="btnCloseModal"
            ></button>
          </div>
        </div>
      </div>
    </div>
    <div class="snackbar">
      <div class="snackbar-body"></div>
    </div>

    <script src="/js/getMobileOperatingSystem.js"></script>
    <script src="/js/code.jquery.com_jquery-3.3.1.slim.min.js"></script>
    <script src="/js/cdnjs.cloudflare.com_ajax_libs_popper.js_1.14.3_umd_popper.min.js"></script>
    <script src="/js/stackpath.bootstrapcdn.com_bootstrap_4.1.1_js_bootstrap.min.js"></script>
    <script src="/css/material-4.1.1-dist/js/material.min.js"></script>
    <script src="/js/global.js"></script>
    <script src="logic.js"></script>
  </body>
</html>
