<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      property="og:image"
      content="https://invites.mobi/i/img/envelope-opengraph.jpg"
    />
    <meta
      property="twitter-image"
      content="https://invites.mobi/i/img/envelope-opengraph.jpg"
    />
    <title data-i18n="pagetitle"></title>
    <link rel="stylesheet" type="text/css" href="/css/daemonite-material.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="/templates/default/index.css"
    />
    <style type="text/css">
      #inviteroot {
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
        margin: 25px auto 50px auto;
        max-width: calc(100% - 40px);
        min-height: 130px;
        position: relative;
        width: 530px;
      }
    </style>
  </head>
  <body class="purple-gradient">
    <div id="inviteroot">
      <video id="video" autoplay playsinline muted>
        <source src="/i/video/envelope.mp4" type="video/mp4" />
        <source src="/i/video/envelope.webm" type="video/webm" />
      </video>

      <div id="topOfEnvelope">
        <a href="javascript:testFixVideoBug()" style="color: goldenrod">
          Fix video
        </a>
      </div>
      <div id="paper" class="d-none">
        <main>
          <div class="text-center" id="pageSpinner">
            <img
              src="/_assets/img/spinner.svg"
              width="100"
              height="100"
              style="max-width: 100%"
            />
          </div>
          <div id="pageContentContainer" class="d-none">
            <div id="pageContent"></div>
            <div>
              <br />
              <br />
            </div>
          </div>
        </main>
      </div>
    </div>
    <div class="snackbar">
      <div class="snackbar-body"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/datebook/dist/datebook.min.js"></script>
    <script
      src="/js/cdnjs.cloudflare.com_ajax_libs_moment.js_2.29.1_moment.min.js"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="/js/cdnjs.cloudflare.com_ajax_libs_moment-timezone_0.5.34_moment-timezone-with-data-10-year-range.min.js"
      integrity="sha512-d11VXfxQMn+sZuIgzHITdIuInr4cVRGV/uLiSI643WH/J+p4gPFYSHXRMR2v+w4Rn2TSyzJjsZjc0M7+Qd+UXw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/libphonenumber-js/1.9.12/libphonenumber-js.min.js"></script>
    <script src="/js/code.jquery.com_jquery-3.3.1.slim.min.js"></script>
    <script src="/js/cdnjs.cloudflare.com_ajax_libs_popper.js_1.14.3_umd_popper.min.js"></script>
    <script src="/js/stackpath.bootstrapcdn.com_bootstrap_4.1.1_js_bootstrap.min.js"></script>
    <script src="/css/material-4.1.1-dist/js/material.min.js"></script>
    <script src="/js/intl-tel-input-17.0.0/js/intlTelInput.js"></script>
    <script src="/js/global.js"></script>
    <script src="/js/getMobileOperatingSystem.js"></script>
    <script src="/js/relativeTimeFormatPolyfill.js"></script>
    <script src="/js/getRelativeDate.js"></script>
    <script src="/js/to-title-case.js"></script>
    <script src="/i/logic.js"></script>
  </body>
</html>
